<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revolutionary Coin Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('./background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
      position: relative;
    }
    .coin-img {
      width: 200px;
      height: 200px;
      cursor: pointer;
      touch-action: manipulation;
      position: relative;
      z-index: 1;
    }
    .coin-img:active {
      transform: scale(0.95);
      transition: transform 0.1s;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      touch-action: manipulation;
    }
    .tab-section {
      display: none;
    }
    .tab-section.active {
      display: block;
    }
    .firework-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: gold;
      z-index: 2;
      pointer-events: none;
    }
    @keyframes firework {
      0% { transform: translate(0,0); opacity: 1; }
      100% { transform: translate(var(--x),var(--y)); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revolutionary Coin Test</h1>
    <img src="./bronze_coin.png" id="coinImage" class="coin-img" alt="Coin" />
    <h2 id="coinCount">Coins: 0</h2>
    <div id="tabContent">
      <div id="homeTab" class="tab-section active"><p>Tap the coin!</p></div>
      <div id="skillsTab" class="tab-section"><p>Skills Menu</p></div>
    </div>
  </div>
  <div class="bottom-nav">
    <button data-tab="homeTab">Home</button>
    <button data-tab="skillsTab">Skills</button>
  </div>
  <script>
    let coins = 0;
    function triggerFirework() {
      console.log("Triggering firework");
      const coin = document.getElementById("coinImage");
      const rect = coin.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement("div");
        particle.className = "firework-particle";
        const angle = (i / 12) * 2 * Math.PI;
        const distance = 50 + Math.random() * 50;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        particle.style.left = `${centerX}px`;
        particle.style.top = `${centerY}px`;
        particle.style.setProperty("--x", `${x}px`);
        particle.style.setProperty("--y", `${y}px`);
        particle.style.animation = `firework 0.5s ease-out forwards`;
        document.querySelector(".container").appendChild(particle);
        setTimeout(() => particle.remove(), 500);
      }
    }

    function tapCoin() {
      console.log("Coin tapped");
      coins++;
      document.getElementById("coinCount").textContent = `Coins: ${coins}`;
      triggerFirework();
    }

    function showTab(tabId) {
      console.log("Showing tab:", tabId);
      document.querySelectorAll(".tab-section").forEach(el => el.classList.remove("active"));
      const tab = document.getElementById(tabId);
      if (tab) tab.classList.add("active");
      else console.error("Tab not found:", tabId);
    }

    function init() {
      console.log("Initializing...");
      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
        console.log("Telegram WebApp:", window.Telegram.WebApp.initDataUnsafe);
      }

      const coinImage = document.getElementById("coinImage");
      if (coinImage) {
        coinImage.addEventListener("click", tapCoin);
        coinImage.addEventListener("touchstart", (e) => {
          e.preventDefault();
          tapCoin();
        });
      } else {
        console.error("Coin image not found!");
        alert("Coin image missing!");
      }

      document.querySelectorAll(".bottom-nav button").forEach(btn => {
        btn.addEventListener("click", () => showTab(btn.dataset.tab));
        btn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          showTab(btn.dataset.tab);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
