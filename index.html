<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UAScoin Tap Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .score-display {
            color: #FFD700;
            font-size: 5vmin;
            margin-bottom: 3vmin;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            z-index: 10;
        }

        .game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="score-display">UAScoins: <span id="scoreDisplay">0</span></div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // ======================
        // 🎮 GAME INITIALIZATION
        // ======================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const size = 300;
        
        // High DPI setup
        canvas.width = size * dpr;
        canvas.height = size * dpr;
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
        ctx.scale(dpr, dpr);

        // ======================
        // 🌟 VISUAL ELEMENTS
        // ======================
        // Game state
        let score = 0;
        let displayScore = 0;
        let coinRotation = 0;
        const particles = [];
        
        // Starfield
        const stars = Array.from({length: 100}, () => ({
            x: Math.random() * size,
            y: Math.random() * size,
            size: Math.random() * 1.5,
            speed: Math.random() * 0.1 + 0.05,
            alpha: Math.random() * 0.6 + 0.2
        }));

        // Coin image
        const coinImg = new Image();
        coinImg.src = 'uascoin.png?v=2'; // Cache-busting

        // ======================
        // 🎨 RENDERING FUNCTIONS
        // ======================
        function drawBackground() {
            // Space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#0a0a1a');
            gradient.addColorStop(1, '#1a1a3a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Animated stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                star.y = (star.y + star.speed) % size;
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawCoin() {
            const center = size / 2;
            ctx.save();
            ctx.translate(center, center);
            
            // Bounce animation
            const scale = 1 + Math.sin(Date.now() / 300) * 0.05;
            ctx.scale(scale, scale);
            
            // Rotation
            ctx.rotate(coinRotation += 0.01);
            
            if (coinImg.complete) {
                // Draw image if loaded
                ctx.drawImage(coinImg, -45, -45, 90, 90);
            } else {
                // Fallback gold coin
                const gradient = ctx.createRadialGradient(-15, -15, 5, 0, 0, 45);
                gradient.addColorStop(0, '#FFD700');
                gradient.addColorStop(1, '#D4AF37');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, 45, 0, Math.PI * 2);
                ctx.fill();
                
                // Coin edge
                ctx.strokeStyle = 'rgba(0,0,0,0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // UAScoin text
                ctx.fillStyle = '#000';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('UAScoin', 0, 5);
            }
            ctx.restore();
        }

        function createParticles(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x, y,
                    size: Math.random() * 6 + 3,
                    color: `hsl(${Math.random() * 60 + 30}, 100%, 50%)`,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: (Math.random() - 0.5) * 8,
                    life: 1
                });
            }
        }

        function updateParticles() {
            particles.forEach((p, i) => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.life -= 0.02;
                p.size *= 0.96;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                if (p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;
        }

        // ======================
        // 🕹️ GAME LOOP
        // ======================
        function gameLoop() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 20, 0.2)';
            ctx.fillRect(0, 0, size, size);
            
            drawBackground();
            drawCoin();
            updateParticles();
            
            // Smooth score counter
            displayScore += (score - displayScore) * 0.1;
            document.getElementById('scoreDisplay').textContent = Math.floor(displayScore);
            
            requestAnimationFrame(gameLoop);
        }

        // ======================
        // 👆 INPUT HANDLING
        // ======================
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scale = size / rect.width;
            const x = (e.clientX - rect.left) * scale;
            const y = (e.clientY - rect.top) * scale;
            
            // Check if click is within coin
            const dx = x - size/2;
            const dy = y - size/2;
            if (Math.sqrt(dx*dx + dy*dy) < 45) {
                score += 1 + Math.floor(score/100); // Bonus every 100 clicks
                createParticles(x, y);
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
