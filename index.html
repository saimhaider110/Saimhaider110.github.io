<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .coin {
      width: 120px;
      height: 120px;
      animation: bounce 0.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #skins-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }
    .skin-card {
      background: #222;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1rem;
      margin: 0.5rem;
      width: 180px;
    }
    .skin-card button {
      margin-top: 0.5rem;
    }
    #tap-count {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>UAScoin Tap Game</h1>
  <img id="coin-img" class="coin" src="bronze_coin.png" alt="coin" onclick="tapCoin()" />
  <div id="tap-count">Taps: 0</div>
  <div id="league-name">League: Bronze</div>  <h2>Buy Skins</h2>
  <div id="skins-container"></div>  <script>
    const coinSkins = [
      { id: 1, name: "Bronze Skin", bonus: 1.1, priceUSDT: 0.5, pricePi: 0.1 },
      { id: 2, name: "Silver Skin", bonus: 1.2, priceUSDT: 1, pricePi: 0.2 },
      { id: 3, name: "Gold Skin", bonus: 1.3, priceUSDT: 2, pricePi: 0.3 },
    ];

    const ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")) || [];
    let currentSkin = localStorage.getItem("currentSkin") || null;
    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;

    function renderSkins() {
      const container = document.getElementById("skins-container");
      container.innerHTML = "";
      coinSkins.forEach((skin) => {
        const owned = ownedSkins.includes(skin.id);
        container.innerHTML += `
          <div class="skin-card">
            <h3>${skin.name}</h3>
            <p>Bonus: x${skin.bonus}</p>
            ${owned ? `<button onclick="selectSkin(${skin.id})">Select</button>` : `
              <button onclick="buySkinWithUSDT(${skin.id}, ${skin.priceUSDT})">Buy with USDT (${skin.priceUSDT})</button>
              <button onclick="buySkinWithPi(${skin.id}, ${skin.pricePi})">Buy with Pi (${skin.pricePi})</button>
            `}
          </div>
        `;
      });
    }

    function selectSkin(skinId) {
      currentSkin = skinId;
      localStorage.setItem("currentSkin", skinId);
      alert("Skin selected!");
    }

    function unlockSkin(skinId) {
      if (!ownedSkins.includes(skinId)) {
        ownedSkins.push(skinId);
        localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
        renderSkins();
      }
    }

    function buySkinWithUSDT(skinId, amountUSDT) {
      alert(`Redirect to pay ${amountUSDT} USDT for skin ${skinId}`);
      unlockSkin(skinId);
    }

    async function buySkinWithPi(skinId, amountPi) {
      const paymentData = {
        amount: amountPi,
        memo: `Purchase skin ${skinId}`,
        metadata: { skinId },
      };

      Pi.init({ version: '2.0' });

      Pi.createPayment(paymentData, {
        onReadyForServerApproval: async (paymentId) => {
          await fetch('/approve-payment', {
            method: 'POST',
            body: JSON.stringify({ paymentId }),
            headers: { 'Content-Type': 'application/json' }
          });
        },
        onReadyForServerCompletion: async (paymentId, txid) => {
          await fetch('/complete-payment', {
            method: 'POST',
            body: JSON.stringify({ paymentId, txid }),
            headers: { 'Content-Type': 'application/json' }
          });
          unlockSkin(skinId);
        },
        onCancel: (paymentId) => alert("Payment cancelled."),
        onError: (err) => console.error("Payment error:", err),
      });
    }

    function tapCoin() {
      tapCount++;
      localStorage.setItem("tapCount", tapCount);
      updateSkinBasedOnTaps();
      document.getElementById("tap-count").innerText = `Taps: ${tapCount}`;
    }

    function updateSkinBasedOnTaps() {
      let league = "Bronze";
      let skinImage = "bronze_coin.png";

      if (tapCount >= 200_000_000) {
        league = "Vibranium"; skinImage = "vibranium_coin.png";
      } else if (tapCount >= 100_000_000) {
        league = "Adamantium"; skinImage = "adamantium_coin.png";
      } else if (tapCount >= 50_000_000) {
        league = "Platinum"; skinImage = "platinum_coin.png";
      } else if (tapCount >= 1_000_000) {
        league = "Diamond"; skinImage = "diamond_coin.png";
      } else if (tapCount >= 500_000) {
        league = "Gold"; skinImage = "gold_coin.png";
      } else if (tapCount >= 10_000) {
        league = "Silver"; skinImage = "silver_coin.png";
      }

      document.getElementById("league-name").innerText = `League: ${league}`;
      document.getElementById("coin-img").src = skinImage;
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateSkinBasedOnTaps();
      document.getElementById("tap-count").innerText = `Taps: ${tapCount}`;
      renderSkins();
    });
  </script></body>
</html>
