<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAScoin</title>
  <style>
    body {
      margin: 0;
      font-family: bold, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-attachment: fixed;
      color: black;
      text-align: center;
    }
    .energy {
      background: cyan;
      color: black;
      font-weight: bold;
      padding: 5px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2;
    }
    #coin {
      width: 180px;
      height: 180px;
      margin: 100px auto 20px;
      display: block;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 2;
    }
    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .active-tab {
      display: block;
    }
    .skin-card {
      display: inline-block;
      margin: 10px;
    }
    .skin-card img {
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body><div class="energy">Energy: <span id="energy">1000</span></div>
<img src="bronze_coin.png" id="coin" onclick="tapCoin()">
<div id="tapCount" style="font-weight:bold; font-size:20px;">Taps: 0</div><div id="Earn" class="tab active-tab"></div>
<div id="Skins" class="tab"></div>
<div id="Upgrades" class="tab"></div>
<div id="Referrals" class="tab"></div><div class="nav">
  <button onclick="openTab('Earn')">Earn</button>
  <button onclick="openTab('Skins')">Skins</button>
  <button onclick="openTab('Upgrades')">Upgrades</button>
  <button onclick="openTab('Referrals')">Referrals</button>
</div><script>
let taps = 0;
const coin = document.getElementById('coin');
const tapDisplay = document.getElementById('tapCount');
const energyDisplay = document.getElementById('energy');

function tapCoin() {
  taps++;
  tapDisplay.innerText = 'Taps: ' + taps;
  updateCoinSkin();
}

function updateCoinSkin() {
  if (taps >= 200000000) coin.src = 'vibranium_coin.png';
  else if (taps >= 100000000) coin.src = 'adamantium_coin.png';
  else if (taps >= 50000000) coin.src = 'platinum_coin.png';
  else if (taps >= 1000000) coin.src = 'diamond_coin.png';
  else if (taps >= 500000) coin.src = 'gold_coin.png';
  else if (taps >= 10000) coin.src = 'silver_coin.png';
  else coin.src = 'bronze_coin.png';
}

function openTab(tabId) {
  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active-tab'));
  document.getElementById(tabId).classList.add('active-tab');
}

// Load skins marketplace
const skinTab = document.getElementById('Skins');
const skins = ["pakistan","india","iran","turkey","china","usa","uk","germany","france","italy","africa","brazil","saudiaarab"];
skins.forEach(skin => {
  skinTab.innerHTML += `
    <div class="skin-card">
      <img src="${skin}.png" alt="${skin}">
      <div>${skin.toUpperCase()}</div>
      <button>Buy - 5 USDT</button>
    </div>
  `;
});

skinTab.innerHTML += `
  <form id="usdtForm">
    <h3>Purchase Skin</h3>
    <label>Your Wallet:</label><br>
    <input type="text" name="wallet" required><br><br>
    <label>TXID:</label><br>
    <input type="text" name="txid" required><br><br>
    <button type="submit">Submit</button>
  </form>`;

// USDT form submission
setTimeout(() => {
  const form = document.getElementById('usdtForm');
  form?.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      wallet: form.wallet.value,
      txid: form.txid.value
    };
    fetch("https://script.google.com/macros/s/AKfycbw7eWh28YYBH7PBBb7yoi77YjqEUeBAMBOyhOQBVJBy9-JrCxMOIPC39brMbrOqu6wm/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    }).then(res => res.text())
      .then(msg => {
        alert("Payment Submitted! Please wait for manual confirmation.");
        form.reset();
      }).catch(err => alert("Error: " + err));
  });
}, 1000);
</script></body>
</html>
