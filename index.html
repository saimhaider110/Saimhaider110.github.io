<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAScoin Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }.container {
  text-align: center;
  padding-top: 30px;
}

.coin-img {
  width: 200px;
  height: 200px;
}

.energy-bar {
  position: fixed;
  bottom: 60px;
  left: 10px;
  right: 10px;
  height: 20px;
  border-radius: 10px;
  background-color: white;
  overflow: hidden;
}

.energy-fill {
  height: 100%;
  background-color: limegreen;
  width: 100%;
}

.nav-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0,0,0,0.7);
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  font-size: 18px;
}

.nav-bar div {
  color: white;
  cursor: pointer;
}

.hidden {
  display: none;
}

.tab {
  padding: 20px;
}

  </style>
</head>
<body>  <div id="earn-tab" class="container">
    <h1 id="tap-count">0</h1>
    <img id="coin" class="coin-img" src="bronze_coin.png" alt="Coin" onclick="handleTap()">
  </div>  <div id="upgrades-tab" class="tab hidden">
    <h2>Upgrades (Coming Soon)</h2>
  </div>  <div id="skins-tab" class="tab hidden">
    <h2>Skins (Coming Soon)</h2>
  </div>  <div id="referrals-tab" class="tab hidden">
    <h2>Referrals (Coming Soon)</h2>
  </div>  <div class="energy-bar">
    <div id="energy-fill" class="energy-fill"></div>
  </div>  <div class="nav-bar">
    <div onclick="showTab('earn')">Earn</div>
    <div onclick="showTab('upgrades')">Upgrades</div>
    <div onclick="showTab('skins')">Skins</div>
    <div onclick="showTab('referrals')">Referrals</div>
  </div>  <script>
    let taps = 0;
    let energy = 1000;

    const tapCount = document.getElementById("tap-count");
    const coin = document.getElementById("coin");
    const energyFill = document.getElementById("energy-fill");

    const tabs = {
      earn: document.getElementById("earn-tab"),
      upgrades: document.getElementById("upgrades-tab"),
      skins: document.getElementById("skins-tab"),
      referrals: document.getElementById("referrals-tab"),
    };

    function handleTap() {
      if (energy <= 0) return;

      taps++;
      energy--;
      tapCount.textContent = taps;

      updateCoinSkin();
      updateEnergyBar();
    }

    function updateEnergyBar() {
      energyFill.style.width = (energy / 1000) * 100 + "%";
    }

    function updateCoinSkin() {
      if (taps >= 200_000_000) coin.src = "vibranium_coin.png";
      else if (taps >= 100_000_000) coin.src = "adamantium_coin.png";
      else if (taps >= 50_000_000) coin.src = "platinum_coin.png";
      else if (taps >= 1_000_000) coin.src = "diamond_coin.png";
      else if (taps >= 500_000) coin.src = "gold_coin.png";
      else if (taps >= 10_000) coin.src = "silver_coin.png";
      else coin.src = "bronze_coin.png";
    }

    function showTab(tabName) {
      for (let tab in tabs) {
        tabs[tab].classList.add("hidden");
      }

      tabs[tabName].classList.remove("hidden");
    }

    updateEnergyBar();
  </script></body>
</html>
