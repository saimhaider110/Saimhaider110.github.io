<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Evolution</title>
  <style>
    :root {
      --primary: #FFD700;
      --secondary: #00FF88;
      --bg: linear-gradient(45deg, #1a1a2e, #2a1454);
      --text: #ffffff;
      --card-bg: rgba(255,255,255,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .main-coin {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 20px auto;
      cursor: pointer;
      background-size: cover;
      box-shadow: 0 0 20px var(--primary);
    }

    .bronze { background-image: url('bronze_coin.png'); }
    .silver { background-image: url('silver_coin.png'); }
    .gold { background-image: url('gold_coin.png'); }
    .diamond { background-image: url('diamond_coin.png'); }
    .platinum { background-image: url('platinum_coin.png'); }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    .btn-group button {
      padding: 10px;
      background: var(--secondary);
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .payment-modal, .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-overlay {
      background: rgba(0, 0, 0, 0.7);
    }

    .payment-modal .content {
      background: var(--bg);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1000;
      position: relative;
    }

    .usdt-address {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      word-break: break-all;
      font-size: 0.9em;
      margin: 10px 0;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .modal-buttons button {
      padding: 10px;
      background: var(--secondary);
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Coin Display -->
  <div class="main-coin bronze" id="coin"></div>

  <!-- Upgrade Buttons -->
  <div class="btn-group">
    <button onclick="purchaseSkin('silver', 50000000)">Buy Silver Skin (50M UAS)</button>
    <button onclick="purchaseSkin('gold', 100000000)">Buy Gold Skin (100M UAS)</button>
    <button onclick="showUsdtPayment(5, 0, 0, 'diamond')">Buy Diamond Skin (5 USDT)</button>
    <button onclick="showUsdtPayment(10, 0, 0, 'platinum')">Buy Platinum Skin (10 USDT)</button>
  </div>

  <!-- Modal Overlay & Payment Modal -->
  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="payment-modal" id="paymentModal">
    <div class="content">
      <h2>USDT Payment</h2>
      <p>Send exact amount to:</p>
      <div class="usdt-address">0x86d69358e89e1ec95b9a35828363f41d7e55d880</div>
      <p>BEP20 Network Only</p>
      <div class="modal-buttons">
        <button onclick="submitPayment()">I've Paid</button>
        <button onclick="hideModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let gameState = {
      balance: 0,
      energy: 1000,
      multiplier: 1,
      activePackages: [],
      pendingPayments: [],
      autobot: false,
      activeSkin: 'bronze',
      lastUpdate: Date.now()
    };

    let currentPayment = null;

    function updateCoinSkin() {
      const coin = document.getElementById('coin');
      coin.className = `main-coin ${gameState.activeSkin}`;
    }

    function purchaseSkin(skinType, cost) {
      if (gameState.balance >= cost) {
        gameState.balance -= cost;
        gameState.activeSkin = skinType;
        updateCoinSkin();
        saveGame();
        alert(`${skinType.charAt(0).toUpperCase() + skinType.slice(1)} skin activated!`);
      } else {
        alert("Insufficient balance!");
      }
    }

    function showUsdtPayment(amount, multiplier = 0, days = 0, skinType = null) {
      currentPayment = { amount, multiplier, days, skinType, timestamp: Date.now() };
      document.getElementById('modalOverlay').style.display = 'flex';
      document.getElementById('paymentModal').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('paymentModal').style.display = 'none';
    }

    function submitPayment() {
      if (currentPayment.skinType) {
        gameState.activeSkin = currentPayment.skinType;
        updateCoinSkin();
      } else if (currentPayment.multiplier > 0) {
        const expiration = Date.now() + (currentPayment.days * 86400000);
        gameState.activePackages.push({ multiplier: currentPayment.multiplier, expiration });
      }
      hideModal();
      saveGame();
      alert('Payment confirmed. Feature activated!');
    }

    function saveGame() {
      gameState.lastUpdate = Date.now();
      localStorage.setItem('uascoinGame', JSON.stringify(gameState));
    }

    function loadGame() {
      const saved = localStorage.getItem('uascoinGame');
      if (saved) {
        gameState = JSON.parse(saved);
      }
      updateCoinSkin();
    }

    // Initialize
    loadGame();
    window.addEventListener('beforeunload', saveGame);
  </script>

</body>
</html>
