<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAScoin Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }
    .energy-bar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-weight: bold;
      text-align: center;
    }
    .coin {
      display: block;
      margin: 40px auto 10px;
      width: 180px;
    }
    .coin-count {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
    }
    .nav-item {
      color: white;
      font-size: 18px;
      text-align: center;
      flex: 1;
      cursor: pointer;
    }
    .tab-section {
      display: none;
      padding: 15px;
    }
    .tab-section.active {
      display: block;
    }
    .skin-item, .upgrade-item {
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
    .buy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .modal-close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body><div class="energy-bar" id="energyBar">Energy: <span id="energy">1000</span></div><img src="bronze_coin.png" class="coin" id="coinImg" onclick="tapCoin()">
<div class="coin-count" id="tapCount">Taps: 0</div><div class="tab-section active" id="earnTab">Tap to earn UAScoins!</div>
<div class="tab-section" id="skinsTab">
  <h3>Skin Marketplace</h3>
  <div class="skin-item">pakistan <button class="buy-btn" onclick="openModal('Pakistan.png')">Buy - 5 USDT</button></div>
  <!-- Add remaining skins here similarly -->
</div>
<div class="tab-section" id="upgradeTab">
  <h3>Upgrade Plans</h3>
  <div class="upgrade-item">Bronze (2x) - 3 USDT <button class="buy-btn" onclick="openModal('Bronze Upgrade')">Buy</button></div>
  <!-- Add more upgrade plans similarly -->
</div>
<div class="tab-section" id="referralTab">
  <h3>Your Referral Code: <span id="refCode"></span></h3>
  <p>Share this with friends to earn rewards!</p>
</div><div class="nav-bar">
  <div class="nav-item" onclick="showTab('earnTab')">Earn</div>
  <div class="nav-item" onclick="showTab('skinsTab')">Skins</div>
  <div class="nav-item" onclick="showTab('upgradeTab')">Upgrades</div>
  <div class="nav-item" onclick="showTab('referralTab')">Referrals</div>
</div><!-- Modal --><div class="modal" id="paymentModal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <h3>Send Payment</h3>
    <p>Send USDT to: <b>0x86d69358e89e1ec95b9a35828363f41d7e55d880</b></p>
    <img src="qr.png" width="150"><br>
    <form id="usdtForm">
      <input type="text" name="wallet" required placeholder="Your Wallet Address"><br><br>
      <input type="text" name="txid" required placeholder="TXID"><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div><script>
let taps = 0;
let energy = 1000;
function tapCoin() {
  if (energy <= 0) return;
  taps++;
  energy--;
  document.getElementById('tapCount').innerText = `Taps: ${taps}`;
  document.getElementById('energy').innerText = energy;
}

function showTab(id) {
  document.querySelectorAll('.tab-section').forEach(tab => tab.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function openModal(item) {
  document.getElementById('paymentModal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('paymentModal').style.display = 'none';
}

document.getElementById('usdtForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const data = {
    wallet: e.target.wallet.value,
    txid: e.target.txid.value
  };
  fetch("https://script.google.com/macros/s/AKfycbw7eWh28YYBH7PBBb7yoi77YjqEUeBAMBOyhOQBVJBy9-JrCxMOIPC39brMbrOqu6wm/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(msg => {
    alert("Submitted Successfully!");
    closeModal();
  })
  .catch(err => alert("Submission failed."));
});

// Generate unique referral code
const userCode = 'UAS' + Math.floor(100000 + Math.random() * 900000);
document.getElementById('refCode').innerText = userCode;
</script></body>
</html>
