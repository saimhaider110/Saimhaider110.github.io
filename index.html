<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAScoin Evolution</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #00FF88;
            --bg: linear-gradient(45deg, #1a1a2e, #2a1454);
            --text: #ffffff;
            --card-bg: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            padding: 20px;
            flex-grow: 1;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .balance-container, .taps-container {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        #balance { color: var(--primary); }
        #tapCount { color: var(--secondary); }

        .energy-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 10px 0;
        }

        .energy-fill {
            height: 100%;
            background: var(--secondary);
            border-radius: 5px;
            transition: width 0.3s;
        }

        .main-coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            background: #FFD700;
            box-shadow: 0 0 20px var(--primary);
            transition: transform 0.1s;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: var(--card-bg);
        }

        .nav-button {
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-button:hover {
            opacity: 0.8;
        }

        .upgrade-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Main Game Page -->
    <div class="page active" id="mainPage">
        <div class="stats-bar">
            <div class="balance-container">
                <div class="stat-label">BALANCE</div>
                <div class="stat-value" id="balance">0</div>
            </div>
            <div class="taps-container">
                <div class="stat-label">TAPS</div>
                <div class="stat-value" id="tapCount">0</div>
            </div>
        </div>
        <div class="energy-bar">
            <div class="energy-fill" id="energy"></div>
        </div>
        <div class="main-coin" id="coin"></div>
    </div>

    <!-- Upgrades Page -->
    <div class="page" id="upgradesPage">
        <h2>Upgrades</h2>
        <div class="upgrade-card">
            <h3>Basic Multiplier</h3>
            <p>2x Click Power</p>
            <p>Cost: 10 UAS</p>
            <button onclick="buyUpgrade(10, 2)">Purchase</button>
        </div>
        <div class="upgrade-card">
            <h3>Advanced Multiplier</h3>
            <p>5x Click Power</p>
            <p>Cost: 50 UAS</p>
            <button onclick="buyUpgrade(50, 5)">Purchase</button>
        </div>
    </div>

    <div class="nav-buttons">
        <div class="nav-button" data-page="main">Game</div>
        <div class="nav-button" data-page="upgrades">Upgrades</div>
    </div>

    <script>
        let gameState = {
            balance: 0,
            energy: 1000,
            multiplier: 1,
            totalTaps: 0
        };

        // Initialize the game
        function init() {
            loadGame();
            setupEventListeners();
            startEnergyRegeneration();
            updateDisplay();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Coin click handler
            document.getElementById('coin').addEventListener('click', handleTap);
            
            // Navigation buttons
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => {
                    showPage(button.dataset.page);
                });
            });
        }

        // Handle coin tapping
        function handleTap() {
            if(gameState.energy > 0) {
                gameState.balance += gameState.multiplier;
                gameState.energy = Math.max(0, gameState.energy - 1);
                gameState.totalTaps++;
                updateDisplay();
                saveGame();
            }
        }

        // Show selected page
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(`${pageId}Page`).classList.add('active');
        }

        // Energy regeneration system
        function startEnergyRegeneration() {
            setInterval(() => {
                if(gameState.energy < 1000) {
                    gameState.energy++;
                    updateDisplay();
                    saveGame();
                }
            }, 1000);
        }

        // Purchase upgrades
        function buyUpgrade(cost, multiplier) {
            if(gameState.balance >= cost) {
                gameState.balance -= cost;
                gameState.multiplier += multiplier;
                updateDisplay();
                saveGame();
                alert(`Upgrade purchased! New multiplier: ${gameState.multiplier}x`);
            } else {
                alert('Not enough balance!');
            }
        }

        // Update display elements
        function updateDisplay() {
            document.getElementById('balance').textContent = gameState.balance;
            document.getElementById('tapCount').textContent = gameState.totalTaps;
            document.getElementById('energy').style.width = `${(gameState.energy/1000)*100}%`;
        }

        // Save/load system
        function loadGame() {
            const saved = localStorage.getItem('uascoinGame');
            if(saved) {
                gameState = JSON.parse(saved);
                updateDisplay();
            }
        }

        function saveGame() {
            localStorage.setItem('uascoinGame', JSON.stringify(gameState));
        }

        // Start the game
        init();
    </script>
</body>
</html>
