<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      height: calc(100vh - 60px);
      box-sizing: border-box;
    }

    #tap-count {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    #coin {
      width: 180px;
      height: 180px;
      margin: 20px;
      cursor: pointer;
    }

    .energy-bar {
      width: 90%;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .energy-fill {
      height: 100%;
      background-color: #00cc00;
      width: 100%;
      transition: width 0.2s;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .nav button.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .tab-content {
      display: none;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="tap-count">0</div>
    <img id="coin" src="bronze_coin.png" alt="Coin" />
    <div class="energy-bar">
      <div class="energy-fill" id="energyFill"></div>
    </div>

    <div id="Earn" class="tab-content active">
      <p>Tap the coin to earn UAS!</p>
    </div>
    <div id="Upgrades" class="tab-content">
      <p>Coming soon: Upgrades to boost your earnings!</p>
    </div>
    <div id="Skins" class="tab-content">
      <p>Choose your favorite coin skin.</p>
    </div>
    <div id="Referrals" class="tab-content">
      <p>Refer friends and earn rewards!</p>
    </div>
  </div>

  <div class="nav">
    <button onclick="showTab('Earn')" id="btnEarn" class="active">Earn</button>
    <button onclick="showTab('Upgrades')" id="btnUpgrades">Upgrades</button>
    <button onclick="showTab('Skins')" id="btnSkins">Skins</button>
    <button onclick="showTab('Referrals')" id="btnReferrals">Referrals</button>
  </div>

  <script>
    let count = 0;
    let energy = 1000;

    const tapCount = document.getElementById("tap-count");
    const coin = document.getElementById("coin");
    const energyFill = document.getElementById("energyFill");

    function updateEnergyBar() {
      const percent = Math.max(0, (energy / 1000) * 100);
      energyFill.style.width = percent + "%";
    }

    coin.addEventListener("click", () => {
      if (energy > 0) {
        count++;
        energy--;
        tapCount.textContent = count;
        updateEnergyBar();
      }
    });

    function showTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.remove("active");
      });

      document.querySelectorAll(".nav button").forEach(btn => {
        btn.classList.remove("active");
      });

      document.getElementById(tabId).classList.add("active");
      document.getElementById("btn" + tabId).classList.add("active");
    }

    updateEnergyBar();
  </script>
</body>
</html>
