<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revolutionary UAScoin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .donation-toggle-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .donation-toggle-box button {
      padding: 6px 12px;
      background: linear-gradient(45deg, #f39c12, #e67e22);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .donation-note {
      display: none;
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.85);
      padding: 12px;
      border-radius: 10px;
      color: white;
      max-width: 270px;
      font-size: 13px;
    }
    .donation-note code {
      display: block;
      background: #111;
      padding: 6px;
      border-radius: 6px;
      margin-top: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <!-- Donation Button & Box -->
  <div class="donation-toggle-box">
    <button onclick="toggleDonationNote()">Donate</button>
    <div id="donationNote" class="donation-note">
      <p><strong>USDT BEP20 Wallet Address:</strong></p>
      <code>0x86d69358e89e1ec95b9a35828363f41d7e55d880</code>
      <p style="margin-top: 10px;">
        Note: Anyone who supports this development by making a purchase or donation will receive a guaranteed 20x return at launch. Your data is securely stored with us.
      </p>
    </div>
  </div>  <!-- Toggle Script -->  <script>
    function toggleDonationNote() {
      const note = document.getElementById("donationNote");
      note.style.display = note.style.display === "none" ? "block" : "none";
    }
  </script>  <!-- Your main game content would continue here --></body>
</html>
