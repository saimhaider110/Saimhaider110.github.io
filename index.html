<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Tapping Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Top Bar with Energy and Balance */
        .top-bar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0088cc;
            backdrop-filter: blur(5px);
        }
        
        .energy-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .energy-bar {
            width: 150px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6600, #ff3300);
            border-radius: 10px;
            width: 80%;
            transition: width 0.5s ease;
        }
        
        .energy-text {
            font-weight: bold;
            font-size: 14px;
            color: #ff9900;
        }
        
        .balance-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #0088cc;
        }
        
        .balance-amount {
            font-weight: bold;
            color: #ffcc00;
        }
        
        /* Game Content */
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px 0;
        }
        
        .level-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .level-display {
            background: rgba(139, 92, 246, 0.2);
            border: 2px solid #8b5cf6;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }
        
        .level-progress {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #c4b5fd);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .coins-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffcc00;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background: transparent;
            border: none;
            padding: 0;
        }
        
        .tap-area {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #0088cc, #ff6600);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.1s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }
        
        .tap-area:active {
            transform: scale(0.95);
        }
        
        .tap-area::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }
        
        .tap-area i {
            font-size: 5rem;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #00ccff;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid #0088cc;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            background: rgba(0, 136, 204, 0.3);
        }
        
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .nav-item span {
            font-size: 0.8rem;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            margin: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Upgrades */
        .upgrades-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .upgrade-card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .upgrade-card:hover {
            border-color: #0088cc;
            transform: translateY(-5px);
        }
        
        .upgrade-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .upgrade-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .upgrade-price {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 5px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #00aaff, #0088cc);
        }
        
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Skins */
        .skin-preview {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .preview-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto;
            border: 3px solid #0088cc;
        }
        
        .preview-details {
            text-align: center;
        }
        
        .skin-name {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .skin-description {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .skin-price {
            font-size: 1.2rem;
            color: #ffcc00;
            font-weight: bold;
        }
        
        .skins-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .skin-card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .skin-card:hover {
            border-color: #0088cc;
            transform: translateY(-5px);
        }
        
        .skin-card.selected {
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }
        
        .skin-image {
            height: 100px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .skin-card .skin-name {
            padding: 10px;
            font-size: 0.9rem;
        }
        
        .skin-card .skin-price {
            background: rgba(38, 161, 123, 0.2);
            padding: 5px;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Notifications and Modals */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: rgba(239, 68, 68, 0.9);
        }
        
        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
            border: 3px solid #8b5cf6;
            transition: transform 0.5s ease;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .level-up.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        /* Firebase Connection Indicator */
        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 100;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff3300;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .tap-area {
                width: 200px;
                height: 200px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .upgrades-container, .skins-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
        
        /* Animation for tap */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.3s ease;
        }
    </style>
</head>

            // Setup event listeners

            // Tap area
            tapArea.addEventListener('click', () => {
                if (gameState.energy > 0) {
                    addCoins(gameState.tapPower);

                    updateGameUI();
                    
                    tapArea.classList.add('pulse');
                    setTimeout(() => {
                        tapArea.classList.remove('pulse');

                    // Save state
                    saveGameState();
                } else {
                    showNotification("Energy depleted! Wait to recharge", true);

                    // Add active class to clicked item
                    item.classList.add('active');
                    
                    // Hide all tab contents
                    tabContents.forEach(tab => tab.classList.remove('active'));
                    
                    // Show the selected tab content
                    if (tabId) {
                        document.getElementById(tabId).classList.add('active');
                    }
                });
            });
            
            // Close level up popup
            closeLevelUp.addEventListener('click', () => {
                levelUpPopup.classList.remove('show');
            });
            
            // Purchase skin button
            purchaseSkinBtn.addEventListener('click', purchaseSkin);
        }
        
        // Render upgrades
        function renderUpgrades() {
            upgradesContainer.innerHTML = '';
            
            upgradesData.forEach(upgrade => {
                const upgradeCard = document.createElement('div');
                upgradeCard.className = 'upgrade-card';
                upgradeCard.innerHTML = `
                    <div class="upgrade-icon">${upgrade.icon}</div>
                    <div class="upgrade-title">${upgrade.title}</div>
                    <div class="upgrade-description">${upgrade.description}</div>
                    ${upgrade.tonPrice > 0 ? `<div class="upgrade-price ton-price"><i class="fab fa-bitcoin"></i> ${upgrade.tonPrice} TON</div>` : ''}
                    <div class="upgrade-price usdt-price"><i class="fas fa-dollar-sign"></i> ${upgrade.usdtPrice} USDT</div>
                    <button class="btn purchase-upgrade-btn" data-id="${upgrade.id}" ${gameState.upgrades[upgrade.id] ? 'disabled' : ''}>
                        ${gameState.upgrades[upgrade.id] ? 'Purchased' : 'Purchase'}
                    </button>
                `;
                
                upgradesContainer.appendChild(upgradeCard);
            });
            
            // Add event listeners to purchase buttons
            document.querySelectorAll('.purchase-upgrade-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const upgradeId = btn.dataset.id;
                    purchaseUpgrade(upgradeId);
                });
            });
        }
        
        // Render skins
        function renderSkins() {
            skinsContainer.innerHTML = '';
            
            skinsData.forEach(skin => {
                const skinCard = document.createElement('div');
                skinCard.className = `skin-card ${skin.selected ? 'selected' : ''}`;
                skinCard.dataset.id = skin.id;
                skinCard.innerHTML = `
                    <div class="skin-image">
                        ${skin.code}
                    </div>
                    <div class="skin-name">${skin.name}</div>
                    <div class="skin-price"><i class="fas fa-dollar-sign"></i> ${skin.price} USDT</div>
                `;
                
                skinCard.addEventListener('click', () => {
                    selectSkin(skin);
                });
                
                skinsContainer.appendChild(skinCard);
            });
        }
        
        // Select a skin
        function selectSkin(skin) {
            // Deselect all skins
            skinsData.forEach(s => s.selected = false);
            document.querySelectorAll('.skin-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select the new skin
            skin.selected = true;
            const skinCard = document.querySelector(`.skin-card[data-id="${skin.id}"]`);
            if (skinCard) {
                skinCard.classList.add('selected');
            }
            
            // Update preview
            skinPreviewImage.textContent = skin.code;
            skinPreviewName.textContent = skin.name;
            skinPreviewPrice.textContent = `${skin.price} USDT`;
            
            // Check if already purchased
            const purchased = gameState.skins.includes(skin.id);
            purchaseSkinBtn.disabled = purchased;
            purchaseSkinBtn.textContent = purchased ? 'Already Purchased' : 'Purchase Skin';
        }
        
        // Purchase an upgrade
        function purchaseUpgrade(upgradeId) {
            const upgrade = upgradesData.find(u => u.id === upgradeId);
            if (!upgrade) return;
            
            const price = upgrade.usdtPrice;
            
            if (gameState.coins >= price) {
                gameState.coins -= price;
                gameState.upgrades[upgradeId] = true;
                
                // Apply upgrade effects
                if (upgradeId === 'x2') {
                    gameState.tapPower *= 2;
                } else if (upgradeId === 'x4') {
                    gameState.tapPower *= 4;
                } else if (upgradeId === 'x8') {
                    gameState.tapPower *= 8;
                } else if (upgradeId === 'autobot') {
                    gameState.autoTap = true;
                    startAutoTap();
                }
                
                showNotification(`Purchased: ${upgrade.title}`);
                updateGameUI();
                renderUpgrades();
                saveGameState();
            } else {
                showNotification(`Not enough coins! Need ${price} USDT`, true);
            }
        }
        
        // Purchase a skin
        function purchaseSkin() {
            const skinId = skinsData.find(s => s.selected).id;
            const skin = skinsData.find(s => s.id === skinId);
            
            if (gameState.skins.includes(skinId)) {
                showNotification("You already own this skin!");
                return;
            }
            
            if (gameState.coins >= skin.price) {
                gameState.coins -= skin.price;
                gameState.skins.push(skinId);
                
                showNotification(`Purchased skin: ${skin.name}`);
                updateGameUI();
                renderSkins();
                purchaseSkinBtn.disabled = true;
                purchaseSkinBtn.textContent = 'Already Purchased';
                saveGameState();
            } else {
                showNotification(`Not enough coins! Need ${skin.price} USDT`, true);
            }
        }
        
        // Load game state
        function loadGameState() {
            // Try to load from Firebase
            if (firebaseInitialized) {
                try {
                    const userId = getUserId();
                    const userRef = database.ref('users/' + userId);
                    
                    userRef.once('value').then((snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            Object.assign(gameState, data);
                            updateGameUI();
                            renderUpgrades();
                            renderSkins();
                            showNotification("Game data loaded from Firebase");
                        } else {
                            showNotification("New game started");
                        }
                    }).catch((error) => {
                        console.error("Firebase load error:", error);
                        showNotification("Using local storage", true);
                        loadFromLocalStorage();
                    });
                } catch (error) {
                    console.error("Firebase error:", error);
                    showNotification("Using local storage", true);
                    loadFromLocalStorage();
                }
            } else {
                // Load from local storage if Firebase not available
                loadFromLocalStorage();
            }
        }
        
        // Save game state
        function saveGameState() {
            // Try to save to Firebase
            if (firebaseInitialized) {
                try {
                    const userId = getUserId();
                    const userRef = database.ref('users/' + userId);
                    
                    userRef.set(gameState).then(() => {
                        console.log("Game state saved to Firebase");
                    }).catch((error) => {
                        console.error("Firebase save error:", error);
                        saveToLocalStorage();
                    });
                } catch (error) {
                    console.error("Firebase error:", error);
                    saveToLocalStorage();
                }
            } else {
                // Save to local storage if Firebase not available
                saveToLocalStorage();
            }
        }
        
        // Get user ID
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }
        
        // Load from local storage
        function loadFromLocalStorage() {
            const savedState = localStorage.getItem('tapGameState');
            if (savedState) {
                Object.assign(gameState, JSON.parse(savedState));
                updateGameUI();
                renderUpgrades();
                renderSkins();
                showNotification("Game data loaded from local storage");
            }
        }
        
        // Save to local storage
        function saveToLocalStorage() {
            localStorage.setItem('tapGameState', JSON.stringify(gameState));
        }
        
        // Update game UI
        function updateGameUI() {
            coinsEl.textContent = gameState.coins.toLocaleString();
            balanceEl.textContent = gameState.coins.toLocaleString();
            tapPowerEl.textContent = `${gameState.tapPower}x`;
            levelEl.textContent = gameState.level;
            autoTapEl.textContent = gameState.autoTap ? 'ON' : 'OFF';
            
            // Update energy bar
            energyFill.style.width = `${gameState.energy}%`;
            energyText.textContent = `${gameState.energy}/100`;
            
            // Update progress bar
            const currentLevelExp = levelRequirements[gameState.level - 1];
            const nextLevelExp = levelRequirements[gameState.level] || levelRequirements[levelRequirements.length - 1];
            const expProgress = gameState.exp - currentLevelExp;
            const expRequired = nextLevelExp - currentLevelExp;
            const progressPercent = (expProgress / expRequired) * 100;
            
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `${expProgress.toLocaleString()}/${expRequired.toLocaleString()}`;
        }
        
        // Add coins
        function addCoins(amount) {
            const prevLevel = gameState.level;
            gameState.coins += amount;
            gameState.exp += amount;
            
            // Check for level up
            checkLevelUp(prevLevel);
            
            updateGameUI();
        }
        
        // Check for level up
        function checkLevelUp(prevLevel) {
            if (gameState.level < levelRequirements.length) {
                const nextLevelExp = levelRequirements[gameState.level];
                
                if (gameState.exp >= nextLevelExp) {
                    gameState.level += 1;
                    
                    // Award bonus coins
                    const bonus = (gameState.level - 1) * 100;
                    gameState.coins += bonus;
                    
                    // Show level up popup
                    showLevelUp(prevLevel);
                    
                    // Save state
                    saveGameState();
                    
                    // Check for further level ups
                    checkLevelUp(prevLevel);
                }
            }
        }
        
        // Show level up popup
        function showLevelUp(prevLevel) {
            newLevelEl.textContent = gameState.level;
            levelRewardEl.textContent = (gameState.level - prevLevel) * 100;
            levelUpPopup.classList.add('show');
        }
        
        // Start auto tap
        function startAutoTap() {
            setInterval(() => {
                if (gameState.autoTap && gameState.energy > 0) {
                    addCoins(gameState.tapPower * 2);
                    gameState.energy -= 1;
                    updateGameUI();
                    saveGameState();
                    
                    // Add pulse effect to tap area
                    tapArea.classList.add('pulse');
                    setTimeout(() => {
                        tapArea.classList.remove('pulse');
                    }, 300);
                }
            }, 3000);
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            notification.querySelector('span').textContent = message;
            
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Energy recharge
        setInterval(() => {
            if (gameState.energy < 100) {
                gameState.energy += 1;
                updateGameUI();
                saveGameState();
            }
        }, 10000);
        
        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
