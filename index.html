<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

.screen {
  flex: 1;
  display: none;
  overflow-y: auto;
  padding: 1rem;
  text-align: center;
  color: white;
}

.active-screen {
  display: block;
}

#energy-bar {
  height: 20px;
  background: #00c853;
  text-align: center;
  font-size: 14px;
  color: white;
}

#coin {
  width: 240px;
  height: 240px;
  display: block;
  margin: 1rem auto;
  transition: transform 0.2s;
}

#coin:active {
  transform: scale(1.1);
}

#tap-count {
  font-size: 2rem;
  margin: 10px;
  color: white;
  text-shadow: 0 0 5px black;
}

nav {
  display: flex;
  justify-content: space-around;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px 0;
}

nav button {
  background: transparent;
  border: none;
  color: white;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

nav button.active {
  color: #00e676;
  text-decoration: underline;
}

.skin-card {
  background: rgba(255, 255, 255, 0.9);
  color: black;
  padding: 1rem;
  margin: 1rem auto;
  border-radius: 10px;
  max-width: 300px;
}

.skin-card button {
  margin: 0.5rem;
  padding: 0.4rem 1rem;
}

.referral-code {
  margin: 1rem;
  font-size: 1.2rem;
}

  </style>
</head>
<body>
  <div id="app">
    <div id="energy-bar">Energy: <span id="energy">1000</span></div><div id="earn-screen" class="screen active-screen">
  <div id="tap-count">0</div>
  <img id="coin" src="bronze_coin.png" alt="Tap Coin" />
</div>

<div id="skins-screen" class="screen"></div>
<div id="upgrades-screen" class="screen"><h2>Coming Soon: Upgrades</h2></div>
<div id="referrals-screen" class="screen">
  <h2>Referrals</h2>
  <p class="referral-code">Your Code: <span id="myCode"></span></p>
  <p>Share your code to earn 10% tap bonus + 1000 UAS per referral!</p>
  <p><strong>Your Team:</strong></p>
  <ul id="referralTeam"></ul>
</div>

<nav>
  <button onclick="switchTab('earn')" class="active">Earn</button>
  <button onclick="switchTab('skins')">Skins</button>
  <button onclick="switchTab('upgrades')">Upgrades</button>
  <button onclick="switchTab('referrals')">Referrals</button>
</nav>

  </div>  <script>
    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;
    let energy = parseInt(localStorage.getItem("energy")) || 1000;
    let currentSkin = localStorage.getItem("currentSkin") || null;
    const ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")) || [1];
    const myReferralCode = localStorage.getItem("myReferralCode") || ("REF" + Math.floor(Math.random() * 1000000));
    const referralTeam = JSON.parse(localStorage.getItem("referralTeam")) || [];

    localStorage.setItem("myReferralCode", myReferralCode);

    const coinSkins = [
      { id: 1, name: "Bronze", bonus: 1, image: "bronze_coin.png" },
      { id: 2, name: "Silver", bonus: 1.2, image: "silver_coin.png" },
      { id: 3, name: "Gold", bonus: 1.5, image: "gold_coin.png" },
      { id: 4, name: "Diamond", bonus: 2.0, image: "diamond_coin.png" },
      { id: 5, name: "Platinum", bonus: 3.0, image: "platinum_coin.png" }
    ];

    function switchTab(tab) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active-screen"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(tab + "-screen").classList.add("active-screen");
      document.querySelector(`nav button[onclick="switchTab('${tab}')"]`).classList.add("active");

      if (tab === "skins") renderSkins();
      if (tab === "referrals") renderReferrals();
    }

    function updateTapDisplay() {
      document.getElementById("tap-count").innerText = tapCount;
      document.getElementById("energy").innerText = energy;
      updateCoinImage();
    }

    function getLeagueSkin() {
      if (tapCount >= 200000000) return "vibranium_coin.png";
      if (tapCount >= 100000000) return "adamantium_coin.png";
      if (tapCount >= 50000000) return "platinum_coin.png";
      if (tapCount >= 1000000) return "diamond_coin.png";
      if (tapCount >= 500000) return "gold_coin.png";
      if (tapCount >= 10000) return "silver_coin.png";
      return "bronze_coin.png";
    }

    function getCurrentCoinImage() {
      const skin = coinSkins.find(s => s.id == currentSkin);
      if (skin && ownedSkins.includes(skin.id)) return skin.image;
      return getLeagueSkin();
    }

    function updateCoinImage() {
      document.getElementById("coin").src = getCurrentCoinImage();
    }

    function tapCoin() {
      if (energy <= 0) return alert("No energy!");
      tapCount++;
      energy--;
      localStorage.setItem("tapCount", tapCount);
      localStorage.setItem("energy", energy);
      updateTapDisplay();
    }

    function renderSkins() {
      const container = document.getElementById("skins-screen");
      container.innerHTML = "<h2>Skins</h2>";
      coinSkins.forEach(skin => {
        const owned = ownedSkins.includes(skin.id);
        container.innerHTML += `
          <div class="skin-card">
            <h3>${skin.name}</h3>
            ${owned ? `<button onclick="selectSkin(${skin.id})">Select</button>` :
              `<button onclick="buySkin(${skin.id})">Buy</button>`}
          </div>
        `;
      });
    }

    function selectSkin(id) {
      if (!ownedSkins.includes(id)) return alert("Not owned.");
      currentSkin = id;
      localStorage.setItem("currentSkin", id);
      updateCoinImage();
      alert("Skin applied!");
    }

    function buySkin(id) {
      ownedSkins.push(id);
      localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
      selectSkin(id);
      renderSkins();
    }

    function renderReferrals() {
      document.getElementById("myCode").innerText = myReferralCode;
      const teamList = document.getElementById("referralTeam");
      teamList.innerHTML = "";
      referralTeam.forEach(user => {
        const li = document.createElement("li");
        li.innerText = user;
        teamList.appendChild(li);
      });
    }

    document.getElementById("coin").addEventListener("click", tapCoin);
    document.addEventListener("DOMContentLoaded", () => {
      updateTapDisplay();
      renderSkins();
    });
  </script></body>
</html>
