<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }

    #tap-count {
      font-size: 2.5rem;
      text-shadow: 1px 1px 5px black;
      margin-top: 10px;
    }

    #coin {
      width: 220px;
      height: 220px;
      display: block;
      margin: 20px auto;
      transition: transform 0.2s ease;
    }

    #coin:active {
      transform: scale(1.1);
    }

    .energy-bar {
      width: 80%;
      height: 20px;
      background: #555;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }

    .energy-fill {
      width: 100%;
      height: 100%;
      background: limegreen;
      transition: width 0.3s ease;
    }

    .skin-card {
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .skin-card button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
    }

    .navigation {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    .nav-btn {
      flex: 1;
      color: white;
      font-size: 0.9rem;
    }

    #skins-container {
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <h1 id="tap-count">0</h1>
  <img id="coin" src="bronze_coin.png" alt="Tap Coin" />
  <div class="energy-bar">
    <div class="energy-fill" id="energy-bar" style="width: 100%;"></div>
  </div>

  <div id="skins-container"></div>

  <div class="navigation">
    <div class="nav-btn" onclick="navigateTo('earn')">Earn</div>
    <div class="nav-btn" onclick="navigateTo('upgrades')">Upgrades</div>
    <div class="nav-btn" onclick="navigateTo('skins')">Skins</div>
    <div class="nav-btn" onclick="navigateTo('leaderboard')">Leaderboard</div>
    <div class="nav-btn" onclick="navigateTo('referrals')">Referrals</div>
  </div>

  <script>
    const coinSkins = [
      { id: 1, name: "Bronze Skin", bonus: 1.1, priceUSDT: 0.5, pricePi: 0.1, image: "bronze_coin.png" },
      { id: 2, name: "Silver Skin", bonus: 1.2, priceUSDT: 1, pricePi: 0.2, image: "silver_coin.png" },
      { id: 3, name: "Gold Skin", bonus: 1.3, priceUSDT: 2, pricePi: 0.3, image: "gold_coin.png" },
    ];

    const ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")) || [];
    let currentSkin = localStorage.getItem("currentSkin") || null;
    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;

    function getLeagueSkin() {
      if (tapCount >= 200000000) return "vibranium_coin.png";
      if (tapCount >= 100000000) return "adamantium_coin.png";
      if (tapCount >= 50000000) return "platinum_coin.png";
      if (tapCount >= 1000000) return "diamond_coin.png";
      if (tapCount >= 500000) return "gold_coin.png";
      if (tapCount >= 10000) return "silver_coin.png";
      return "bronze_coin.png";
    }

    function getCurrentCoinImage() {
      const selectedSkin = coinSkins.find(s => s.id == currentSkin);
      if (selectedSkin && ownedSkins.includes(selectedSkin.id)) {
        return selectedSkin.image;
      }
      return getLeagueSkin();
    }

    function updateCoinImage() {
      const coin = document.getElementById("coin");
      coin.src = getCurrentCoinImage();
    }

    function renderSkins() {
      const container = document.getElementById("skins-container");
      container.innerHTML = "";
      coinSkins.forEach((skin) => {
        const owned = ownedSkins.includes(skin.id);
        container.innerHTML += `
          <div class="skin-card">
            <h3>${skin.name}</h3>
            <p>Bonus: x${skin.bonus}</p>
            ${owned ? `<button onclick="selectSkin(${skin.id})">Select</button>` : `
              <button onclick="buySkinWithUSDT(${skin.id}, ${skin.priceUSDT})">Buy with USDT (${skin.priceUSDT})</button>
              <button onclick="buySkinWithPi(${skin.id}, ${skin.pricePi})">Buy with Pi (${skin.pricePi})</button>
            `}
          </div>
        `;
      });
    }

    function selectSkin(skinId) {
      if (!ownedSkins.includes(skinId)) return alert("You don't own this skin.");
      currentSkin = skinId;
      localStorage.setItem("currentSkin", skinId);
      updateCoinImage();
    }

    function unlockSkin(skinId) {
      if (!ownedSkins.includes(skinId)) {
        ownedSkins.push(skinId);
        localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
        renderSkins();
      }
    }

    function buySkinWithUSDT(skinId, amountUSDT) {
      alert(`Pretend to redirect to pay ${amountUSDT} USDT`);
      unlockSkin(skinId);
    }

    function buySkinWithPi(skinId, amountPi) {
      alert(`Pretend to pay ${amountPi} Pi`);
      unlockSkin(skinId);
    }

    function updateTapCountDisplay() {
      document.getElementById("tap-count").innerText = tapCount;
      updateCoinImage();
    }

    function handleTap() {
      tapCount++;
      localStorage.setItem("tapCount", tapCount);
      updateTapCountDisplay();
      updateEnergyBar();
    }

    function updateEnergyBar() {
      const percent = 100 - (tapCount % 100);
      document.getElementById("energy-bar").style.width = percent + "%";
    }

    function navigateTo(section) {
      alert(`Navigated to ${section}`);
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderSkins();
      updateTapCountDisplay();
      document.getElementById("coin").addEventListener("click", handleTap);
    });
  </script>
</body>
</html>
