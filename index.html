<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAScoin Premium</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #00FF88;
            --bg: linear-gradient(135deg, #2a1454, #1a1a2e);
            --card-bg: rgba(255,255,255,0.1);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coin {
            width: 200px;
            height: 200px;
            background: url('bronze_coin.png') center/cover;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary);
            transition: transform 0.1s;
        }

        .coin:active {
            transform: scale(0.95) rotate(10deg);
        }

        .side-panel {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--secondary);
            color: #000;
        }

        .upgrade-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
        }

        .wallet-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .team-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <div class="coin" id="mainCoin"></div>
        <div class="stats">
            <h2>UAS: <span id="balance">0</span></h2>
            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
            </div>
        </div>
    </div>

    <div class="side-panel">
        <div class="tab-container">
            <div class="tab active" onclick="showTab('upgrades')">Upgrades</div>
            <div class="tab" onclick="showTab('leaderboard')">Leaderboard</div>
            <div class="tab" onclick="showTab('wallet')">Wallet</div>
        </div>

        <div id="upgradesTab">
            <div class="upgrade-card">
                <h3>2x Speed (200M Coins)</h3>
                <button onclick="buyUpgrade('2x', 200000000)">Purchase</button>
            </div>
            <div class="upgrade-card">
                <h3>3x Speed (500M Coins)</h3>
                <button onclick="buyUpgrade('3x', 500000000)">Purchase</button>
            </div>
            <div class="upgrade-card">
                <h3>AutoBot Basic (1 day)</h3>
                <button onclick="buySubscription('autobot-basic', 1000000)">10 USDT</button>
            </div>
            <div class="upgrade-card">
                <h3>AutoBot Pro (7 days)</h3>
                <button onclick="buySubscription('autobot-pro', 5000000)">50 USDT</button>
            </div>
        </div>

        <div id="leaderboardTab" style="display: none;">
            <!-- Leaderboard content -->
        </div>

        <div id="walletTab" style="display: none;">
            <div class="wallet-section">
                <button onclick="connectWallet()">Connect Wallet</button>
                <div id="walletAddress"></div>
            </div>
        </div>
    </div>

    <div class="team-section">
        <div>CEO: John Doe</div>
        <div>CTO: Jane Smith</div>
        <div>CMO: Mike Johnson</div>
    </div>

    <script>
        // Database Simulation (Use real database in production)
        let gameState = {
            balance: 0,
            energy: 1000,
            multiplier: 1,
            upgrades: [],
            subscriptions: [],
            wallet: null
        };

        // Load saved game state
        function loadGameState() {
            const saved = localStorage.getItem('uascoinGameState');
            if(saved) {
                gameState = JSON.parse(saved);
                gameState.subscriptions.forEach(sub => activateSubscription(sub));
            }
        }

        // Save game state
        function saveGameState() {
            localStorage.setItem('uascoinGameState', JSON.stringify(gameState));
        }

        // Tapping System
        document.getElementById('mainCoin').addEventListener('click', () => {
            if(gameState.energy > 0) {
                gameState.balance += gameState.multiplier;
                gameState.energy--;
                updateGame();
                saveGameState();
            }
        });

        // Upgrade System
        function buyUpgrade(type, cost) {
            if(gameState.balance >= cost) {
                gameState.balance -= cost;
                gameState.multiplier *= parseInt(type.replace('x', ''));
                gameState.upgrades.push(type);
                updateGame();
                saveGameState();
            }
        }

        // Subscription System
        function buySubscription(type, cost) {
            if(confirm(`Confirm purchase of ${type} for ${cost} USDT?`)) {
                const subscription = {
                    type,
                    cost,
                    expires: Date.now() + (type.includes('basic') ? 86400000 : 604800000)
                };
                
                gameState.subscriptions.push(subscription);
                activateSubscription(subscription);
                saveGameState();
                updateGame();
            }
        }

        function activateSubscription(sub) {
            const interval = setInterval(() => {
                gameState.balance += gameState.multiplier * 10;
                updateGame();
                saveGameState();
            }, 1000);

            setTimeout(() => {
                clearInterval(interval);
                gameState.subscriptions = gameState.subscriptions.filter(s => s !== sub);
                saveGameState();
            }, sub.expires - Date.now());
        }

        // Wallet System
        function connectWallet() {
            // Simulated wallet connection
            gameState.wallet = '0x' + Math.random().toString(36).substr(2, 20);
            document.getElementById('walletAddress').textContent = gameState.wallet;
            saveGameState();
        }

        // Tab System
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll(`#${tabName}Tab`).forEach(tab => tab.style.display = 'block');
            event.target.classList.add('active');
        }

        // Update Display
        function updateGame() {
            document.getElementById('balance').textContent = gameState.balance.toLocaleString();
            document.getElementById('energyFill').style.width = `${(gameState.energy/1000)*100}%`;
        }

        // Initialize
        loadGameState();
        updateGame();
        window.addEventListener('beforeunload', saveGameState);
    </script>
</body>
</html>
