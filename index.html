<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAScoin Tapping Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let displayScore = 0;
    let coinRotation = 0;
    let lastTime = 0;
    const particles = [];

    // Load the coin image
    const coinImg = new Image();
    coinImg.src = "uascoin.png"; // Make sure the image file is named 'uascoin.png' and is in the same folder

    // Starfield
    const stars = Array.from({length: 100}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5 + 0.5,
      speed: Math.random() * 0.2 + 0.05,
      alpha: Math.random() * 0.8 + 0.2
    }));

    function drawBackground() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#0a0a1a');
      gradient.addColorStop(1, '#1a1a3a');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'white';
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function drawCoin() {
      ctx.save();
      ctx.translate(150, 150);
      ctx.rotate(coinRotation += 0.01);
      ctx.translate(-75, -75);
      ctx.drawImage(coinImg, 0, 0, 150, 150);
      ctx.restore();
    }

    function drawScore() {
      displayScore += (score - displayScore) * 0.1;
      ctx.fillStyle = '#FFF';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`ðŸ’° ${Math.floor(displayScore)}`, 20, 40);

      if (score > displayScore) {
        ctx.shadowColor = 'gold';
        ctx.shadowBlur = 15;
        ctx.fillText(`ðŸ’° ${Math.floor(displayScore)}`, 20, 40);
        ctx.shadowBlur = 0;
      }
    }

    function createParticles(x, y, count = 15) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x, y,
          size: Math.random() * 8 + 2,
          color: `hsl(${Math.random() * 60 + 30}, 100%, 50%)`,
          speedX: Math.random() * 6 - 3,
          speedY: Math.random() * 6 - 3,
          life: Math.random() * 30 + 20,
          decay: Math.random() * 0.1 + 0.05
        });
      }
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.speedX;
        p.y += p.speedY;
        p.life -= p.decay;
        p.size *= 0.98;

        ctx.globalAlpha = p.life / 30;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
      }
      ctx.globalAlpha = 1;
    }

    function gameLoop(timestamp) {
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawCoin();
      updateParticles();
      drawScore();

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const dx = x - 150;
      const dy = y - 150;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 75) {
        score += 1 + Math.floor(score / 100); // Bonus every 100 clicks
        createParticles(x, y);
      }
    });

    coinImg.onload = () => {
      requestAnimationFrame(gameLoop);
    };
  </script>
</body>
</html>
