<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Game</title>
  <style>
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #tap-count {
      font-size: 2.2rem;
      color: white;
      margin-top: 20px;
      text-shadow: 0 0 5px black;
    }

    #coin {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      transition: transform 0.2s ease;
    }

    #coin:active {
      transform: scale(1.1);
    }

    .energy-bar {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      margin: 10px auto;
      width: 90%;
      height: 25px;
      overflow: hidden;
      font-weight: bold;
    }

    .energy-bar span {
      display: block;
      background: #00cc66;
      height: 100%;
      color: black;
      text-align: center;
      line-height: 25px;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 1.2rem;
      color: white;
    }

    .nav div {
      flex: 1;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 10px;
      margin-top: 20px;
    }

    .active {
      display: block;
    }

    .skin-card {
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.9);
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 id="tap-count">0</h1>

  <img id="coin" src="bronze_coin.png" alt="Tap Coin" />
  
  <div class="energy-bar">
    <span id="energy-bar-fill">1000</span>
  </div>

  <!-- Earn Section -->
  <div id="section-earn" class="section active">
    <p>Start tapping to earn UAS!</p>
  </div>

  <!-- Upgrade Section -->
  <div id="section-upgrades" class="section">
    <p>Coming Soon: Upgrades</p>
  </div>

  <!-- Skins Section -->
  <div id="section-skins" class="section">
    <div id="skins-container"></div>
  </div>

  <!-- Referral Section -->
  <div id="section-referrals" class="section">
    <h3>Your Referral Code:</h3>
    <p id="referral-code"></p>
    <button onclick="copyReferral()">Copy Link</button>
    <h4>Your Team:</h4>
    <ul id="referral-team"></ul>
  </div>

  <!-- Navigation -->
  <div class="nav">
    <div onclick="showTab('earn')">Earn</div>
    <div onclick="showTab('upgrades')">Upgrades</div>
    <div onclick="showTab('skins')">Skins</div>
    <div onclick="showTab('referrals')">Refs</div>
  </div>

  <script>
    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;
    let energy = parseInt(localStorage.getItem("energy")) || 1000;
    let referralCode = localStorage.getItem("referralCode") || generateReferral();
    let referralTeam = JSON.parse(localStorage.getItem("referralTeam")) || [];

    const coinSkins = [
      { id: 1, name: "Bronze", bonus: 1.0, priceUSDT: 0.5, image: "bronze_coin.png" },
      { id: 2, name: "Silver", bonus: 1.2, priceUSDT: 1, image: "silver_coin.png" },
      { id: 3, name: "Gold", bonus: 1.3, priceUSDT: 2, image: "gold_coin.png" },
      { id: 4, name: "Diamond", bonus: 1.4, priceUSDT: 3, image: "diamond_coin.png" },
    ];

    const ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")) || [1];
    let currentSkin = localStorage.getItem("currentSkin") || 1;

    function getLeagueSkin() {
      if (tapCount >= 200000000) return "vibranium_coin.png";
      if (tapCount >= 100000000) return "adamantium_coin.png";
      if (tapCount >= 50000000) return "platinum_coin.png";
      if (tapCount >= 1000000) return "diamond_coin.png";
      if (tapCount >= 500000) return "gold_coin.png";
      if (tapCount >= 10000) return "silver_coin.png";
      return "bronze_coin.png";
    }

    function updateCoinImage() {
      let skin = coinSkins.find(s => s.id == currentSkin);
      if (ownedSkins.includes(parseInt(currentSkin))) {
        document.getElementById("coin").src = skin.image;
      } else {
        document.getElementById("coin").src = getLeagueSkin();
      }
    }

    function handleTap() {
      if (energy <= 0) return alert("No energy!");
      energy--;
      tapCount++;
      localStorage.setItem("energy", energy);
      localStorage.setItem("tapCount", tapCount);
      updateUI();
    }

    function updateUI() {
      document.getElementById("tap-count").innerText = tapCount;
      document.getElementById("energy-bar-fill").innerText = energy;
      updateCoinImage();
    }

    function showTab(tab) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById("section-" + tab).classList.add("active");
    }

    function generateReferral() {
      const code = "REF" + Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("referralCode", code);
      return code;
    }

    function copyReferral() {
      const link = `${window.location.href}?ref=${referralCode}`;
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    }

    function renderReferrals() {
      document.getElementById("referral-code").innerText = referralCode;
      const teamList = document.getElementById("referral-team");
      teamList.innerHTML = "";
      referralTeam.forEach(member => {
        const li = document.createElement("li");
        li.textContent = member;
        teamList.appendChild(li);
      });
    }

    function checkReferralFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref && ref !== referralCode && !referralTeam.includes(ref)) {
        referralTeam.push(ref);
        localStorage.setItem("referralTeam", JSON.stringify(referralTeam));
        localStorage.setItem("energy", energy + 1000);
        localStorage.setItem("tapCount", tapCount + 1000);
      }
    }

    function renderSkins() {
      const container = document.getElementById("skins-container");
      container.innerHTML = "";
      coinSkins.forEach(skin => {
        const owned = ownedSkins.includes(skin.id);
        container.innerHTML += `
          <div class="skin-card">
            <h4>${skin.name} Skin</h4>
            <p>Bonus: x${skin.bonus}</p>
            ${owned ? `<button onclick="selectSkin(${skin.id})">Select</button>` : `<button onclick="buySkin(${skin.id})">Buy</button>`}
          </div>
        `;
      });
    }

    function selectSkin(id) {
      if (!ownedSkins.includes(id)) return;
      currentSkin = id;
      localStorage.setItem("currentSkin", id);
      updateCoinImage();
      alert("Skin applied!");
    }

    function buySkin(id) {
      alert("Assuming payment success for skin ID " + id);
      if (!ownedSkins.includes(id)) {
        ownedSkins.push(id);
        localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
        renderSkins();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderSkins();
      renderReferrals();
      checkReferralFromURL();
      updateUI();
      document.getElementById("coin").addEventListener("click", handleTap);
    });
  </script>
</body>
</html>
