<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UAScoin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 10px;
}

#tap-count {
  font-size: 48px;
  color: white;
  text-shadow: 0px 0px 6px black;
}

#coin {
  width: 200px;
  height: 200px;
  margin: 20px 0;
  cursor: pointer;
}

#energy-bar {
  width: 90%;
  height: 20px;
  background-color: #ccc;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 10px;
}

#energy-fill {
  height: 100%;
  width: 100%;
  background-color: limegreen;
  border-radius: 10px;
}

.nav {
  display: flex;
  justify-content: space-around;
  background-color: #333;
  color: white;
  padding: 10px 0;
  font-size: 18px;
}

.nav div {
  flex: 1;
  text-align: center;
  cursor: pointer;
}

.page {
  display: none;
  padding: 20px;
  color: white;
  background-color: rgba(0, 0, 0, 0.6);
  flex: 1;
  overflow-y: auto;
}

.page.active {
  display: block;
}

  </style>
</head>
<body>
  <div class="container">
    <div id="tap-count">0</div>
    <img id="coin" src="bronze_coin.png" alt="UAScoin" onclick="handleTap()" />
    <div id="energy-bar">
      <div id="energy-fill"></div>
    </div>
    <div id="content">
      <div id="Earn" class="page active">Tap to earn coins.</div>
      <div id="Upgrades" class="page">Coming soon: Upgrade your taps!</div>
      <div id="Skins" class="page">Coming soon: Unlock cool skins!</div>
      <div id="Referrals" class="page">Coming soon: Refer and earn!</div>
    </div>
  </div>
  <div class="nav">
    <div onclick="navigate('Earn')">Earn</div>
    <div onclick="navigate('Upgrades')">Upgrades</div>
    <div onclick="navigate('Skins')">Skins</div>
    <div onclick="navigate('Referrals')">Referrals</div>
  </div>  <script>
    let tapCount = 0;
    let energy = 1000;

    function handleTap() {
      if (energy <= 0) return;
      tapCount++;
      energy--;
      document.getElementById("tap-count").innerText = tapCount;
      updateEnergyBar();
      updateCoinSkin();
    }

    function updateEnergyBar() {
      const fill = document.getElementById("energy-fill");
      const percent = (energy / 1000) * 100;
      fill.style.width = percent + "%";
    }

    function updateCoinSkin() {
      const coin = document.getElementById("coin");
      if (tapCount >= 200000000) coin.src = "vibranium_coin.png";
      else if (tapCount >= 100000000) coin.src = "adamantium_coin.png";
      else if (tapCount >= 50000000) coin.src = "platinum_coin.png";
      else if (tapCount >= 1000000) coin.src = "diamond_coin.png";
      else if (tapCount >= 500000) coin.src = "gold_coin.png";
      else if (tapCount >= 10000) coin.src = "silver_coin.png";
      else coin.src = "bronze_coin.png";
    }

    function navigate(page) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(page).classList.add("active");
    }

    updateEnergyBar();
  </script></body>
</html>
