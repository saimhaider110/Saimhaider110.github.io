<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAScoin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern Game Interface */
        :root {
            --primary-color: #FFD700;
            --secondary-color: #6c5ce7;
            --background: #1a1a2e;
            --card-bg: #2d2d44;
        }

        body {
            background: var(--background);
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .balance-box {
            text-align: center;
        }

        .balance-label {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: bold;
        }

        .energy-bar {
            width: 120px;
            height: 20px;
            background: #2d2d44;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            transition: width 0.3s ease;
        }

        /* Main Game Area */
        .main-game {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .coin {
            width: 200px;
            height: 200px;
            background: url('uascoin.png') center/cover;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }

        .coin:active {
            transform: scale(0.95);
        }

        /* Bottom Navigation */
        .nav-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background: #373755;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background: var(--secondary-color);
        }

        .nav-btn i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Upgrades Panel */
        .upgrades-grid {
            display: grid;
            gap: 10px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 15px;
            margin-top: 20px;
        }

        .upgrade-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #373755;
            border-radius: 10px;
        }

        .upgrade-icon {
            width: 50px;
            height: 50px;
            background: #6c5ce7;
            border-radius: 10px;
            margin-right: 15px;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-price {
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Progress Bars */
        .progress-bar {
            height: 8px;
            background: #2d2d44;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="balance-box">
                <div class="balance-label">UAS Balance</div>
                <div class="balance-amount" id="balance">0</div>
            </div>
            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="main-game">
            <div class="coin" id="mainCoin"></div>
            <div class="tap-label" id="tapLabel">Tap to earn!</div>
        </div>

        <!-- Bottom Navigation -->
        <div class="nav-bar">
            <button class="nav-btn active" data-tab="home">
                <i class="fas fa-home"></i>
                Home
            </button>
            <button class="nav-btn" data-tab="upgrades">
                <i class="fas fa-rocket"></i>
                Upgrades
            </button>
            <button class="nav-btn" data-tab="leaderboard">
                <i class="fas fa-trophy"></i>
                Leaderboard
            </button>
            <button class="nav-btn" data-tab="wallet">
                <i class="fas fa-wallet"></i>
                Wallet
            </button>
        </div>

        <!-- Upgrades Panel -->
        <div class="upgrades-grid" id="upgradesPanel" style="display: none;">
            <div class="upgrade-card">
                <div class="upgrade-icon"></div>
                <div class="upgrade-info">
                    <h3>Auto Tap Bot</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 30%"></div>
                    </div>
                </div>
                <div class="upgrade-price">500K UAS</div>
            </div>
            <!-- Add more upgrade cards -->
        </div>
    </div>

    <script>
        // Game Data
        let gameState = {
            balance: 0,
            energy: 1000,
            maxEnergy: 1000,
            upgrades: {
                autoTap: 0,
                multiplier: 1
            }
        };

        // Game Loop
        let lastTapTime = 0;
        const energyCost = 1;
        const baseReward = 1;

        document.getElementById('mainCoin').addEventListener('click', () => {
            const now = Date.now();
            if(now - lastTapTime > 100 && gameState.energy >= energyCost) {
                gameState.balance += baseReward * gameState.upgrades.multiplier;
                gameState.energy -= energyCost;
                lastTapTime = now;
                updateUI();
                
                // Add visual feedback
                createTapEffect(event);
            }
        });

        function createTapEffect(event) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.style.left = `${event.clientX - 25}px`;
            effect.style.top = `${event.clientY - 25}px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }

        function updateUI() {
            document.getElementById('balance').textContent = 
                gameState.balance.toLocaleString();
            
            const energyPercent = (gameState.energy / gameState.maxEnergy) * 100;
            document.getElementById('energyFill').style.width = `${energyPercent}%`;
        }

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Toggle panels
                const panels = ['home', 'upgrades', 'leaderboard', 'wallet'];
                panels.forEach(panel => {
                    document.getElementById(`${panel}Panel`).style.display = 
                        btn.dataset.tab === panel ? 'block' : 'none';
                });
            });
        });

        setInterval(() => {
