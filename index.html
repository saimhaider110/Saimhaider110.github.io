<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAScoin Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }.nav {
  display: flex;
  justify-content: space-around;
  background-color: #1e1e1e;
  padding: 10px 0;
  position: fixed;
  width: 100%;
  bottom: 0;
  z-index: 1000;
}

.nav button {
  background: none;
  border: none;
  color: white;
  font-size: 14px;
  padding: 10px;
  flex: 1;
}

.page {
  display: none;
  padding: 80px 20px 100px;
}

.page.active {
  display: block;
}

#coin {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background-size: cover;
  margin: 20px auto;
  cursor: pointer;
  transition: transform 0.1s;
}

#coin:active {
  transform: scale(0.9);
}

.info {
  text-align: center;
}

.energy-bar {
  width: 80%;
  height: 20px;
  margin: 10px auto;
  background: #555;
  border-radius: 10px;
  overflow: hidden;
}

.energy-fill {
  height: 100%;
  width: 100%;
  background: limegreen;
}

.skin-selection {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.skin-item {
  background: #222;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  width: 120px;
  cursor: pointer;
}

.skin-preview {
  width: 80px;
  height: 80px;
  margin: 0 auto 10px;
  background-size: cover;
  border-radius: 50%;
  border: 2px solid #fff;
}

#modalOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1001;
}

#paymentModal {
  background: #222;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 90%;
  max-width: 400px;
}

#paymentModal button {
  margin-top: 10px;
  padding: 10px 20px;
  background: limegreen;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

  </style>
</head>
<body>  <div id="modalOverlay">
    <div id="paymentModal">
      <h3>USDT Payment</h3>
      <p>Confirm USDT Payment to buy this skin.</p>
      <button onclick="submitPayment()">Confirm</button>
      <button onclick="hideModal()">Cancel</button>
    </div>
  </div>  <div id="earnPage" class="page active">
    <div class="info">
      <h2>Balance: <span id="balance">0</span> UAS</h2>
      <div id="coin" style="background-image: url('bronze_coin.png');"></div>
      <p>Total Taps: <span id="tapCount">0</span></p>
      <div class="energy-bar"><div class="energy-fill" id="energy"></div></div>
    </div>
  </div>  <div id="skinsPage" class="page">
    <h2 style="text-align:center;">Buy Coin Skins</h2>
    <div class="skin-selection">
      <div class="skin-item" onclick="handlePiPayment(0.1, 'gold')">
        <div class="skin-preview" style="background-image: url('gold_coin.png');"></div>
        <div>Gold Skin<br>0.1 Pi</div>
      </div>
      <div class="skin-item" onclick="handleUsdtPayment(2, 'gold')">
        <div class="skin-preview" style="background-image: url('gold_coin.png');"></div>
        <div>Gold Skin<br>2 USDT</div>
      </div>
      <div class="skin-item" onclick="handlePiPayment(0.2, 'diamond')">
        <div class="skin-preview" style="background-image: url('diamond_coin.png');"></div>
        <div>Diamond Skin<br>0.2 Pi</div>
      </div>
      <div class="skin-item" onclick="handleUsdtPayment(4, 'diamond')">
        <div class="skin-preview" style="background-image: url('diamond_coin.png');"></div>
        <div>Diamond Skin<br>4 USDT</div>
      </div>
    </div>
  </div>  <div class="nav">
    <button onclick="showPage('earn')">Earn</button>
    <button onclick="showPage('skins')">Skins</button>
  </div>  <script>
    const PI_APP_ID = "YOUR_PI_APP_ID";
    const API_BASE_URL = "https://your-replit-url.replit.app";
    let currentPayment = null;

    let gameState = {
      balance: 0,
      energy: 1000,
      multiplier: 1,
      totalTaps: 0,
      activeSkin: 'bronze',
      purchasedSkins: ['bronze'],
    };

    function showPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(page + 'Page').classList.add('active');
    }

    function updateUI() {
      document.getElementById('balance').innerText = gameState.balance;
      document.getElementById('tapCount').innerText = gameState.totalTaps;
      document.getElementById('energy').style.width = gameState.energy / 10 + '%';
      document.getElementById('coin').style.backgroundImage = `url('${gameState.activeSkin}_coin.png')`;
    }

    function earnCoin() {
      if (gameState.energy > 0) {
        gameState.balance += gameState.multiplier;
        gameState.totalTaps++;
        gameState.energy -= 10;
        updateUI();
      }
    }

    function handleUsdtPayment(amount, skin) {
      currentPayment = { method: 'usdt', amount, skin };
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      currentPayment = null;
    }

    function submitPayment() {
      if (!currentPayment) return;
      alert(`USDT payment of ${currentPayment.amount} for ${currentPayment.skin} skin confirmed!`);
      gameState.purchasedSkins.push(currentPayment.skin);
      gameState.activeSkin = currentPayment.skin;
      updateUI();
      hideModal();
    }

    document.getElementById('coin').addEventListener('click', earnCoin);
    updateUI();
  </script></body>
</html>
