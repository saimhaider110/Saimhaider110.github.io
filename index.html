<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAScoin Clicker Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }
    .energy-bar {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .coin {
      display: block;
      margin: 30px auto 10px;
      width: 180px;
      cursor: pointer;
    }
    .coin-count {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .tab-section {
      display: none;
      padding: 70px 15px 90px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .tab-section.active {
      display: block;
    }
    .skin-item, .upgrade-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .preview-img {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .nav-bar {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px 0;
      z-index: 10;
    }
    .nav-item {
      color: white;
      font-size: 16px;
      text-align: center;
      flex: 1;
      cursor: pointer;
    }
    .referral-btn {
      position: fixed;
      left: 10px;
      bottom: 80px;
      background: #007bff;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 11;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .modal-close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>  <div class="energy-bar">Energy: <span id="energy">1000</span></div>
  <img src="bronze_coin.png" class="coin" onclick="tapCoin()">
  <div class="coin-count" id="tapCount">Taps: 0</div>  <div class="referral-btn" onclick="showTab('referralTab')">Referrals</div>  <div class="tab-section active" id="homeTab">
    <h2>Welcome to UAScoin</h2>
    <p>Start tapping to earn!</p>
  </div>  <div class="tab-section" id="earnTab">
    <h2>Earn UAS</h2>
    <p>Watch videos or complete offers (future feature)</p>
  </div>  <div class="tab-section" id="skinTab">
    <h2>Buy Skins (5 USDT Each)</h2>
    <div id="skinList"></div>
  </div>  <div class="tab-section" id="upgradeTab">
    <h2>Upgrade Packages (USDT Only)</h2>
    <div id="upgradeList"></div>
  </div>  <div class="tab-section" id="referralTab">
    <h2>Your Referral Code</h2>
    <img src="referral_banner.png" width="100%"><br>
    <p><b>Code:</b> <span id="refCode"></span></p>
    <p>Share and earn 10% tapping bonus!</p>
  </div>  <div class="nav-bar">
    <div class="nav-item" onclick="showTab('homeTab')">Home</div>
    <div class="nav-item" onclick="showTab('skinTab')">Skins</div>
    <div class="nav-item" onclick="showTab('upgradeTab')">Upgrades</div>
    <div class="nav-item" onclick="showTab('earnTab')">Earn</div>
  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIDQDBNQfjjgZQyFW40huka1c3ZAs1NGk",
      authDomain: "uascoin-1f6a6.firebaseapp.com",
      databaseURL: "https://uascoin-1f6a6-default-rtdb.firebaseio.com",
      projectId: "uascoin-1f6a6",
      storageBucket: "uascoin-1f6a6.appspot.com",
      messagingSenderId: "886994583675",
      appId: "1:886994583675:web:48fcdbd7bf56709d5362de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let taps = 0;
    let energy = 1000;

    window.tapCoin = function() {
      if (energy <= 0) return;
      taps++;
      energy--;
      document.getElementById('tapCount').innerText = `Taps: ${taps}`;
      document.getElementById('energy').innerText = energy;
    }

    function refillEnergy() {
      if (energy < 1000) {
        energy++;
        document.getElementById('energy').innerText = energy;
      }
    }
    setInterval(refillEnergy, 3000);

    window.showTab = function(id) {
      document.querySelectorAll('.tab-section').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const userId = 'UAS' + Math.floor(100000 + Math.random() * 900000);
    document.getElementById('refCode').innerText = userId;

    const skinList = [
      'pakistan','india','iran','turkey','china','usa','uk','germany','france','italy','africa','brazil','suadiaarab','japan'
    ];
    skinList.forEach(skin => {
      const div = document.createElement('div');
      div.className = 'skin-item';
      div.innerHTML = `<img src="${skin}.png" class="preview-img"> ${skin.toUpperCase()} <button class="buy-btn" onclick="openModal('${skin}')">Buy - 5 USDT</button>`;
      document.getElementById('skinList').appendChild(div);
    });

    const upgrades = [
      { name: "Bronze Package", price: 3 },
      { name: "Silver Package", price: 6 },
      { name: "Gold Package", price: 10 },
      { name: "Diamond Package", price: 12 },
      { name: "Platinum Package", price: 30 },
      { name: "Auto Bot", price: 10 }
    ];
    upgrades.forEach(upg => {
      const div = document.createElement('div');
      div.className = 'upgrade-item';
      div.innerHTML = `${upg.name} <button class="buy-btn" onclick="openModal('${upg.name}')">Buy - ${upg.price} USDT</button>`;
      document.getElementById('upgradeList').appendChild(div);
    });

    window.openModal = function(item) {
      alert(`Open payment modal for: ${item}`);
    }
  </script></body>
</html>
