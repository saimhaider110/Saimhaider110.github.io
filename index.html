<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAScoin - TapSwap Style</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #00FF88;
            --bg: #0A0A1A;
            --card-bg: #1A1A2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 30px;
        }

        .stats {
            background: var(--card-bg);
            padding: 15pxpx;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .coin {
            width: 200px;
            height: 200px;
            background: url('bronze_coin.png') center/cover;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary);
            transition: transform 0.1s;
            position: relative;
        }

        .coin:active {
            transform: scale(0.95) rotate(10deg);
        }

        .energy-bar {
            width: 200px;
            height: 10px;
            background: #2d2d44;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), #00CCFF);
            transition: width 0.3s;
        }

        .upgrades-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .boost-card {
            background: #2d4059;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        button {
            background: var(--secondary);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level-badge" id="levelBadge">Bronze</div>
        
        <div class="header">
            <div class="stats">
                <h2>UAS: <span id="balance">0</span></h2>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyFill"></div>
                </div>
                <p>Multiplier: <span id="multiplier">1x</span></p>
            </div>
        </div>

        <div class="coin" id="mainCoin"></div>

        <div class="upgrades-panel">
            <div class="boost-card">
                <div>
                    <h4>2x Multiplier (3 Months)</h4>
                    <p>Cost: 5 USDT</p>
                </div>
                <button onclick="buyBoost(2, 90)">Buy</button>
            </div>
            
            <div class="boost-card">
                <div>
                    <h4>6x Multiplier (6 Months)</h4>
                    <p>Cost: 10 USDT</p>
                </div>
                <button onclick="buyBoost(6, 180)">Buy</button>
            </div>
            
            <div class="boost-card">
                <div>
                    <h4>Lifetime Multiplier</h4>
                    <p>Cost: 50 USDT</p>
                </div>
                <button onclick="buyLifetime()">Buy</button>
            </div>
        </div>
    </div>

    <script>
        const game = {
            balance: 0,
            energy: 1000,
            multiplier: 1,
            level: 'Bronze',
            levels: {
                bronze: { threshold: 0, image: 'bronze_coin.png' },
                silver: { threshold: 10000, image: 'silver_coin.png' },
                gold: { threshold: 100000, image: 'gold_coin.png' },
                diamond: { threshold: 1000000, image: 'diamond_coin.png' },
                platinum: { threshold: 50000000, image: 'platinum_coin.png' }
            }
        };

        // Tapping System
        let lastTap = 0;
        document.getElementById('mainCoin').addEventListener('click', (e) => {
            const now = Date.now();
            if(now - lastTap > 100 && game.energy > 0) {
                game.balance += game.multiplier;
                game.energy--;
                lastTap = now;
                updateGame();
                checkLevelUp();
                createTapEffect(e);
            }
        });

        // Energy System
        setInterval(() => {
            if(game.energy < 1000) {
                game.energy = Math.min(game.energy + 10, 1000);
                updateGame();
            }
        }, 3000);

        // Level System
        function checkLevelUp() {
            const levels = Object.entries(game.levels).reverse();
            for(const [levelName, levelData] of levels) {
                if(game.balance >= levelData.threshold) {
                    if(game.level !== levelName) {
                        game.level = levelName;
                        document.getElementById('mainCoin').style.backgroundImage = 
                            `url(${levelData.image})`;
                        document.getElementById('levelBadge').textContent = 
                            levelName.charAt(0).toUpperCase() + levelName.slice(1);
                    }
                    break;
                }
            }
        }

        // Boost System
        function buyBoost(multiplier, days) {
            if(confirm(`Confirm ${multiplier}x boost purchase?`)) {
                game.multiplier *= multiplier;
                updateGame();
            }
        }

        function buyLifetime() {
            if(confirm("Confirm lifetime 6x boost?")) {
                game.multiplier *= 6;
                updateGame();
            }
        }

        // Visual Effects
        function createTapEffect(e) {
            const effect = document.createElement('div');
            effect.style.position = 'fixed';
            effect.style.width = '20px';
            effect.style.height = '20px';
            effect.style.background = 'radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%)';
            effect.style.left = `${e.clientX - 10}px`;
            effect.style.top = `${e.clientY - 10}px`;
            document.body.appendChild(effect);
            
            setTimeout(() => effect.remove(), 500);
        }

        // Update Game
        function updateGame() {
            document.getElementById('balance').textContent = 
                game.balance.toLocaleString();
            document.getElementById('energyFill').style.width = 
                `${(game.energy / 1000) * 100}%`;
            document.getElementById('multiplier').textContent = 
                `${game.multiplier}x`;
        }

        // Initialize
        updateGame();
    </script>
</body>
</html>
