<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Evolution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .main-coin {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Gold_coin_icon.png/200px-Gold_coin_icon.png') center/cover no-repeat;
      border-radius: 50%;
      box-shadow: 0 0 20px yellow;
      cursor: pointer;
    }

    .score-display {
      font-size: 2em;
      margin-top: 20px;
    }

    .menu-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    .menu-button {
      background: #333;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      z-index: 1000;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="score-display">Balance: <span id="balanceDisplay">0</span></div>
  <div class="main-coin" id="mainCoin"></div>

  <div class="menu-bar">
    <div class="menu-button" onclick="showModal('upgradesModal')">Upgrades</div>
    <div class="menu-button" onclick="showModal('teamModal')">Team</div>
  </div>

  <!-- Upgrades Modal -->
  <div id="upgradesModal" class="modal">
    <button class="close-btn" onclick="hideModal()">×</button>
    <h2>Upgrade Packages</h2>
    <div>
      <p>Bronze Upgrade: 25,000 Coins</p>
      <button onclick="buyUpgrade(25000, 2)">Buy</button>
    </div>
  </div>

  <!-- Team Modal -->
  <div id="teamModal" class="modal">
    <button class="close-btn" onclick="hideModal()">×</button>
    <h2>Your Team</h2>
    <p>Referral Code: <span id="referralCode">REF123</span></p>
  </div>

  <script>
    let gameState = {
      balance: 0,
      multiplier: 1
    };

    const balanceDisplay = document.getElementById("balanceDisplay");
    const mainCoin = document.getElementById("mainCoin");

    function updateDisplay() {
      balanceDisplay.textContent = gameState.balance;
    }

    mainCoin.addEventListener("click", () => {
      gameState.balance += gameState.multiplier;
      updateDisplay();
    });

    function buyUpgrade(cost, newMultiplier) {
      if (gameState.balance >= cost) {
        gameState.balance -= cost;
        gameState.multiplier = newMultiplier;
        updateDisplay();
        alert("Upgrade successful!");
        hideModal();
      } else {
        alert("Not enough balance!");
      }
    }

    function showModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function hideModal() {
      document.querySelectorAll(".modal").forEach(modal => modal.style.display = "none");
    }

    updateDisplay();
  </script>
</body>
</html>
