<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
    }

    .page {
      display: none;
      padding-bottom: 80px;
    }

    #earn {
      display: block;
    }

    #coin {
      width: 180px;
      height: 180px;
      margin: 20px auto;
      transition: transform 0.2s ease;
    }

    #coin:active {
      transform: scale(1.1);
    }

    #tap-count {
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 5px black;
      margin-top: 20px;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .skin-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 15px;
      width: 90%;
      max-width: 300px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .skin-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Earn Page -->
  <div id="earn" class="page">
    <h1 id="tap-count">0</h1>
    <img id="coin" src="bronze_coin.png" alt="Tap Coin" />
  </div>

  <!-- Upgrades Page -->
  <div id="upgrades" class="page">
    <h2 style="color: white;">Upgrade Page (Coming Soon)</h2>
  </div>

  <!-- Skins Page -->
  <div id="skins" class="page">
    <h2 style="color: white; margin-top: 20px;">Choose Your Skin</h2>
    <div id="skins-container" style="display: flex; flex-direction: column; align-items: center;"></div>
  </div>

  <!-- Leaderboard Page -->
  <div id="leaderboard" class="page">
    <h2 style="color: white;">Leaderboard (Coming Soon)</h2>
  </div>

  <!-- Referrals Page -->
  <div id="referrals" class="page">
    <h2 style="color: white;">Referrals (Coming Soon)</h2>
  </div>

  <!-- Bottom Nav -->
  <nav>
    <button onclick="showPage('earn')">Earn</button>
    <button onclick="showPage('upgrades')">Upgrades</button>
    <button onclick="showPage('skins')">Skins</button>
    <button onclick="showPage('leaderboard')">Leaderboard</button>
    <button onclick="showPage('referrals')">Referrals</button>
  </nav>

  <!-- Scripts -->
  <script>
    const coinSkins = [
      { id: 1, name: "Bronze Skin", bonus: 1.1, priceUSDT: 0.5, pricePi: 0.1, image: "bronze_coin.png" },
      { id: 2, name: "Silver Skin", bonus: 1.2, priceUSDT: 1, pricePi: 0.2, image: "silver_coin.png" },
      { id: 3, name: "Gold Skin", bonus: 1.3, priceUSDT: 2, pricePi: 0.3, image: "gold_coin.png" },
    ];

    let ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")) || [1]; // bronze skin free
    let currentSkin = localStorage.getItem("currentSkin") || 1;
    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;

    function getLeagueSkin() {
      if (tapCount >= 200000000) return "vibranium_coin.png";
      if (tapCount >= 100000000) return "adamantium_coin.png";
      if (tapCount >= 50000000) return "platinum_coin.png";
      if (tapCount >= 1000000) return "diamond_coin.png";
      if (tapCount >= 500000) return "gold_coin.png";
      if (tapCount >= 10000) return "silver_coin.png";
      return "bronze_coin.png";
    }

    function getCurrentCoinImage() {
      const selectedSkin = coinSkins.find(s => s.id == currentSkin);
      if (selectedSkin && ownedSkins.includes(selectedSkin.id)) {
        return selectedSkin.image;
      }
      return getLeagueSkin();
    }

    function updateCoinImage() {
      const coin = document.getElementById("coin");
      if (coin) {
        coin.src = getCurrentCoinImage();
      }
    }

    function updateTapCountDisplay() {
      document.getElementById("tap-count").innerText = tapCount;
      updateCoinImage();
    }

    function handleTap() {
      tapCount++;
      localStorage.setItem("tapCount", tapCount);
      updateTapCountDisplay();
    }

    function renderSkins() {
      const container = document.getElementById("skins-container");
      container.innerHTML = "";
      coinSkins.forEach(skin => {
        const owned = ownedSkins.includes(skin.id);
        container.innerHTML += `
          <div class="skin-card">
            <h3>${skin.name}</h3>
            <p>Bonus: x${skin.bonus}</p>
            ${owned
              ? `<button onclick="selectSkin(${skin.id})">Select</button>`
              : `<button onclick="buySkinWithUSDT(${skin.id}, ${skin.priceUSDT})">Buy with USDT (${skin.priceUSDT})</button>
                 <button onclick="buySkinWithPi(${skin.id}, ${skin.pricePi})">Buy with Pi (${skin.pricePi})</button>`}
          </div>
        `;
      });
    }

    function selectSkin(skinId) {
      if (!ownedSkins.includes(skinId)) return alert("You don't own this skin.");
      currentSkin = skinId;
      localStorage.setItem("currentSkin", skinId);
      updateCoinImage();
      alert("Skin selected!");
    }

    function unlockSkin(skinId) {
      if (!ownedSkins.includes(skinId)) {
        ownedSkins.push(skinId);
        localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
        renderSkins();
      }
    }

    function buySkinWithUSDT(skinId, amountUSDT) {
      alert(`Pretend to pay ${amountUSDT} USDT for skin ${skinId}`);
      unlockSkin(skinId);
    }

    async function buySkinWithPi(skinId, amountPi) {
      alert(`Pretend to pay ${amountPi} Pi for skin ${skinId}`);
      unlockSkin(skinId);
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("coin").addEventListener("click", handleTap);
      renderSkins();
      updateTapCountDisplay();
    });
  </script>
</body>
</html>
