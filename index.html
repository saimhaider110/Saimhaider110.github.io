<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAScoin Evolution</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #00FF88;
            --bg: #1a1a2e;
            --text: #ffffff;
            --card-bg: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            padding: 20px;
            flex-grow: 1;
        }

        .page.active {
            display: block;
        }

        #coin {
            width: 150px;
            height: 150px;
            background: #cd7f32;
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 0 20px var(--primary);
            transition: transform 0.1s;
        }

        #coin:active {
            transform: scale(0.95);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #00000040;
        }

        .nav-button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: none;
            color: var(--text);
        }

        .nav-button.active {
            background: #ffffff20;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 1.2em;
        }

        .upgrade-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        button {
            background: #00FF88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div>Balance: <span id="balance">0</span></div>
        <div>Taps: <span id="tapCount">0</span></div>
        <div>Multiplier: <span id="multiplier">1</span>x</div>
    </div>

    <div class="page active" id="mainPage">
        <div id="coin"></div>
    </div>

    <div class="page" id="upgradesPage">
        <h2>Upgrades</h2>
        <div class="upgrade-card">
            <h3>Basic Multiplier</h3>
            <p>+1 per tap</p>
            <p>Cost: 10 coins</p>
            <button onclick="buyUpgrade(10, 1)">Buy</button>
        </div>
        <div class="upgrade-card">
            <h3>Advanced Multiplier</h3>
            <p>+2 per tap</p>
            <p>Cost: 50 coins</p>
            <button onclick="buyUpgrade(50, 2)">Buy</button>
        </div>
    </div>

    <div class="page" id="skinsPage">
        <h2>Skins</h2>
        <div class="upgrade-card">
            <h3>Gold Skin</h3>
            <p>Unlock special appearance</p>
            <p>Cost: 100 coins</p>
            <button onclick="buySkin(100)">Purchase</button>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-button active" onclick="showPage('main')">Game</button>
        <button class="nav-button" onclick="showPage('upgrades')">Upgrades</button>
        <button class="nav-button" onclick="showPage('skins')">Skins</button>
    </div>

    <script>
        let gameState = {
            balance: 0,
            taps: 0,
            multiplier: 1,
            skins: [],
            upgrades: []
        };

        // Core Game Functions
        function handleTap() {
            gameState.balance += gameState.multiplier;
            gameState.taps++;
            updateDisplay();
            saveGame();
        }

        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected page and activate button
            document.getElementById(`${pageId}Page`).classList.add('active');
            document.querySelector(`[onclick="showPage('${pageId}')"]`).classList.add('active');
        }

        function buyUpgrade(cost, multiplier) {
            if(gameState.balance >= cost) {
                gameState.balance -= cost;
                gameState.multiplier += multiplier;
                gameState.upgrades.push(multiplier);
                updateDisplay();
                saveGame();
                alert(`Purchased +${multiplier} multiplier!`);
            } else {
                alert('Not enough coins!');
            }
        }

        function buySkin(cost) {
            if(gameState.balance >= cost) {
                gameState.balance -= cost;
                gameState.skins.push('gold');
                document.getElementById('coin').style.backgroundColor = '#FFD700';
                updateDisplay();
                saveGame();
                alert('Gold skin unlocked!');
            } else {
                alert('Not enough coins!');
            }
        }

        function updateDisplay() {
            document.getElementById('balance').textContent = gameState.balance;
            document.getElementById('tapCount').textContent = gameState.taps;
            document.getElementById('multiplier').textContent = gameState.multiplier;
        }

        function saveGame() {
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        function loadGame() {
            const saved = localStorage.getItem('gameState');
            if(saved) {
                gameState = JSON.parse(saved);
                if(gameState.skins.includes('gold')) {
                    document.getElementById('coin').style.backgroundColor = '#FFD700';
                }
                updateDisplay();
            }
        }

        // Initialize Game
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('coin').addEventListener('click', handleTap);
            loadGame();
        });
    </script>
</body>
</html>
