<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UAScoin Tap Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
            padding: 10px;
        }

        .score-display {
            color: white;
            font-size: 5vmin;
            margin-bottom: 2vmin;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        canvas {
            width: 90vmin;
            height: 90vmin;
            max-width: 90vw;
            max-height: 90vw;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">UAScoins: <span id="scoreDisplay">0</span></div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // High DPI adjustment
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
        
        canvas.width = size * dpr;
        canvas.height = size * dpr;
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
        ctx.scale(dpr, dpr);

        // Game state
        let score = 0;
        const coinImg = new Image();
        coinImg.src = 'uascoin.png';

        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw coin (centered)
            const center = size / (2 * dpr);
            if (coinImg.complete) {
                ctx.save();
                ctx.translate(center, center);
                ctx.drawImage(coinImg, -center*0.8, -center*0.8, center*1.6, center*1.6);
                ctx.restore();
            } else {
                // Fallback coin
                ctx.fillStyle = 'gold';
                ctx.beginPath();
                ctx.arc(center, center, center*0.8, 0, Math.PI*2);
                ctx.fill();
            }
            
            // Update score display
            document.getElementById('scoreDisplay').textContent = score;
        }

        // Click handler
        canvas.addEventListener('click', () => {
            score++;
            drawGame();
        });

        // Initial draw
        drawGame();

        // Window resize handler
        window.addEventListener('resize', () => {
            const newSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            canvas.style.width = newSize + 'px';
            canvas.style.height = newSize + 'px';
        });
    </script>
</body>
</html>
