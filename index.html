<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Tap Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 1rem;
    }

    .nav button {
      background: #2e2e2e;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .section {
      display: none;
      padding: 1rem;
    }

    .active {
      display: block;
    }

    /* Skin styles */
    #skins-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .skin-card {
      border: 2px solid #4e4e4e;
      padding: 1rem;
      margin: 1rem;
      border-radius: 12px;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      width: 200px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .skin-card button {
      margin: 0.3rem;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    .skin-card button:hover {
      background: #3e8e41;
    }
  </style>
</head>
<body>

  <div class="nav">
    <button onclick="switchSection('tap')">Tap</button>
    <button onclick="switchSection('skins')">Skins</button>
  </div>

  <div id="tap" class="section active">
    <h1>UAScoin Tap Game</h1>
    <p>Tap the coin to earn UAS!</p>
    <button onclick="tapCoin()">Tap Coin</button>
    <p>Coins: <span id="coinCount">0</span></p>
  </div>

  <div id="skins" class="section">
    <h2>Coin Skins</h2>
    <div id="skins-container"></div>
  </div>

  <!-- Pi SDK (ensure it's loaded) -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <script>
    let coinCount = parseInt(localStorage.getItem("coinCount")) || 0;
    const coinDisplay = document.getElementById("coinCount");

    const coinSkins = [
      { id: 1, name: "Bronze Skin", bonus: 1.1, priceUSDT: 0.5, pricePi: 0.1 },
      { id: 2, name: "Silver Skin", bonus: 1.2, priceUSDT: 1, pricePi: 0.2 },
      { id: 3, name: "Gold Skin", bonus: 1.3, priceUSDT: 2, pricePi: 0.3 },
    ];

    const ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")) || [];
    let currentSkin = localStorage.getItem("currentSkin") || null;

    function switchSection(sectionId) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    }

    function tapCoin() {
      let bonus = 1;
      const skin = coinSkins.find(s => s.id == currentSkin);
      if (skin) bonus = skin.bonus;
      coinCount += bonus;
      coinDisplay.textContent = coinCount.toFixed(1);
      localStorage.setItem("coinCount", coinCount);
    }

    function renderSkins() {
      const container = document.getElementById("skins-container");
      container.innerHTML = "";
      coinSkins.forEach((skin) => {
        const owned = ownedSkins.includes(skin.id);
        container.innerHTML += `
          <div class="skin-card">
            <h3>${skin.name}</h3>
            <p>Bonus: x${skin.bonus}</p>
            ${owned ? `<button onclick="selectSkin(${skin.id})">
              ${currentSkin == skin.id ? "Selected" : "Select"}
            </button>` : `
              <button onclick="buySkinWithUSDT(${skin.id}, ${skin.priceUSDT})">
                Buy with USDT (${skin.priceUSDT})
              </button>
              <button onclick="buySkinWithPi(${skin.id}, ${skin.pricePi})">
                Buy with Pi (${skin.pricePi})
              </button>
            `}
          </div>
        `;
      });
    }

    function selectSkin(skinId) {
      currentSkin = skinId;
      localStorage.setItem("currentSkin", skinId);
      alert("Skin selected! Bonus applied.");
      renderSkins();
    }

    function unlockSkin(skinId) {
      if (!ownedSkins.includes(skinId)) {
        ownedSkins.push(skinId);
        localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
        renderSkins();
      }
    }

    function buySkinWithUSDT(skinId, amountUSDT) {
      alert(`Redirecting to pay ${amountUSDT} USDT for skin ${skinId}...`);
      unlockSkin(skinId); // Simulate success
    }

    async function buySkinWithPi(skinId, amountPi) {
      const paymentData = {
        amount: amountPi,
        memo: `Purchase skin ${skinId}`,
        metadata: { skinId },
      };

      Pi.init({ version: '2.0' });

      Pi.createPayment(paymentData, {
        onReadyForServerApproval: async (paymentId) => {
          await fetch('/approve-payment', {
            method: 'POST',
            body: JSON.stringify({ paymentId }),
            headers: { 'Content-Type': 'application/json' }
          });
        },
        onReadyForServerCompletion: async (paymentId, txid) => {
          await fetch('/complete-payment', {
            method: 'POST',
            body: JSON.stringify({ paymentId, txid }),
            headers: { 'Content-Type': 'application/json' }
          });
          unlockSkin(skinId);
        },
        onCancel: (paymentId) => alert("Payment cancelled."),
        onError: (err) => console.error("Pi Payment error:", err),
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      coinDisplay.textContent = coinCount.toFixed(1);
      renderSkins();
    });
  </script>
</body>
</html>
