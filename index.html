<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Evolution</title>
  <style>
    :root {
      --primary: #FFD700;
      --secondary: #00FF88;
      --bg: linear-gradient(45deg, #1a1a2e, #2a1454);
      --card-bg: rgba(255,255,255,0.15);
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .game-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .score-display {
      font-size: 2.5em;
    }

    .energy-bar {
      width: 200px;
      height: 10px;
      background: #2d2d44;
      border-radius: 5px;
      margin: 10px auto;
      overflow: hidden;
    }

    .energy-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--secondary), #00CCFF);
      transition: width 0.3s;
    }

    .coin-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-coin {
      width: 200px;
      height: 200px;
      background: url('https://i.imgur.com/0bXvY52.png') center/cover;
      border-radius: 50%;
      box-shadow: 0 0 30px var(--primary);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .main-coin:active {
      transform: scale(0.95) rotate(10deg);
    }

    .menu-bar {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      padding: 15px;
      backdrop-filter: blur(10px);
    }

    .menu-button {
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-button:hover {
      background: rgba(255,255,255,0.1);
    }

    .page {
      display: none;
      position: fixed;
      top: 10%;
      left: 5%;
      width: 90%;
      height: 80%;
      background: var(--card-bg);
      border-radius: 15px;
      overflow-y: auto;
      padding: 20px;
      backdrop-filter: blur(8px);
    }

    .page.active {
      display: block;
    }

    .close-button {
      margin-top: 10px;
      background: crimson;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .upgrade-card {
      margin: 15px 0;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
    }

    .usdt-address {
      word-break: break-word;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="game-header">
    <div class="score-display" id="balanceDisplay">0</div>
    <div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>
  </div>

  <div class="coin-container">
    <div class="main-coin" id="mainCoin"></div>
  </div>

  <!-- Pages -->
  <div id="upgradesPage" class="page">
    <h2>Upgrades</h2>
    <div class="upgrade-card">
      <h3>Bronze (25M UAS)</h3>
      <button onclick="purchaseUpgrade(25000000, 2)">Purchase</button>
    </div>
    <div class="upgrade-card">
      <h3>Diamond (8 USDT)</h3>
      <button onclick="showUsdtPayment(8)">Instructions</button>
    </div>
    <button class="close-button" onclick="closePages()">Close</button>
  </div>

  <div id="leaderboardPage" class="page">
    <h2>Leaderboard</h2>
    <p>Coming soon...</p>
    <button class="close-button" onclick="closePages()">Close</button>
  </div>

  <div id="teamPage" class="page">
    <h2>Referral Team</h2>
    <p>Your Code:</p>
    <div class="usdt-address" id="referralCode"></div>
    <button onclick="copyReferral()">Copy Referral Link</button>
    <button class="close-button" onclick="closePages()">Close</button>
  </div>

  <div id="skinsPage" class="page">
    <h2>Coin Skins</h2>
    <p>Coming soon...</p>
    <button class="close-button" onclick="closePages()">Close</button>
  </div>

  <!-- Navigation -->
  <div class="menu-bar">
    <div class="menu-button" onclick="openPage('upgradesPage')">Upgrades</div>
    <div class="menu-button" onclick="openPage('leaderboardPage')">Leaderboard</div>
    <div class="menu-button" onclick="openPage('teamPage')">Referrals</div>
    <div class="menu-button" onclick="openPage('skinsPage')">Skins</div>
  </div>

  <script>
    let gameState = {
      balance: 0,
      energy: 1000,
      multiplier: 1,
      referralCode: generateReferralCode()
    };

    function generateReferralCode() {
      return 'REF-' + Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    function copyReferral() {
      const link = `${window.location.href}?ref=${gameState.referralCode}`;
      navigator.clipboard.writeText(link);
      alert('Referral link copied!');
    }

    function openPage(id) {
      closePages();
      document.getElementById(id).classList.add('active');
    }

    function closePages() {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    }

    function purchaseUpgrade(cost, multiplier) {
      if (gameState.balance >= cost) {
        gameState.balance -= cost;
        gameState.multiplier *= multiplier;
        updateDisplay();
        alert('Upgrade applied!');
      } else {
        alert('Insufficient balance!');
      }
    }

    function showUsdtPayment(amount) {
      alert(`Send ${amount} USDT to:\n0x86d69358e89e1ec95b9a35828363f41d7e55d880\n(BEP20 Network)`);
    }

    function updateDisplay() {
      document.getElementById('balanceDisplay').textContent = gameState.balance.toLocaleString();
      document.getElementById('energyFill').style.width = `${(gameState.energy / 1000) * 100}%`;
      document.getElementById('referralCode').textContent = gameState.referralCode;
    }

    document.getElementById('mainCoin').addEventListener('click', () => {
      if (gameState.energy > 0) {
        gameState.balance += gameState.multiplier;
        gameState.energy--;
        updateDisplay();
      }
    });

    setInterval(() => {
      if (gameState.energy < 1000) {
        gameState.energy++;
        updateDisplay();
      }
    }, 1000);

    updateDisplay();
  </script>
</body>
</html>
