<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAScoin Evolution</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #00FF88;
            --bg: #1a1a2e;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            flex: 1;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        #coin {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #2a1454;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #2a1454;
        }

        .nav-button {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-button.active {
            background: var(--secondary);
            color: #000;
        }

        .energy-bar {
            width: 100%;
            height: 10px;
            background: #333;
            margin: 10px 0;
            border-radius: 5px;
        }

        .energy-fill {
            height: 100%;
            background: var(--secondary);
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div>Balance: <span id="balance">0</span></div>
        <div>Taps: <span id="tapCount">0</span></div>
    </div>

    <div class="page active" id="mainPage">
        <div class="energy-bar">
            <div class="energy-fill" id="energy"></div>
        </div>
        <div id="coin"></div>
    </div>

    <div class="page" id="upgradesPage">
        <h2>Upgrades</h2>
        <button onclick="buyUpgrade(10, 1)">1x Multiplier (10 coins)</button>
        <button onclick="buyUpgrade(50, 2)">2x Multiplier (50 coins)</button>
    </div>

    <div class="page" id="skinsPage">
        <h2>Skins</h2>
        <div class="skin" data-skin="gold" data-cost="100">Gold Skin (100 coins)</div>
        <div class="skin" data-skin="diamond" data-cost="500">Diamond Skin (500 coins)</div>
    </div>

    <div class="nav-buttons">
        <div class="nav-button active" data-page="main">Game</div>
        <div class="nav-button" data-page="upgrades">Upgrades</div>
        <div class="nav-button" data-page="skins">Skins</div>
    </div>

    <script>
        let gameState = {
            balance: 0,
            taps: 0,
            energy: 100,
            multiplier: 1,
            upgrades: [],
            skins: ['default']
        };

        // Navigation System
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                // Switch pages
                document.querySelectorAll('.page').forEach(page => 
                    page.classList.remove('active'));
                document.getElementById(`${button.dataset.page}Page`).classList.add('active');

                // Update button states
                document.querySelectorAll('.nav-button').forEach(btn => 
                    btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Tapping System
        document.getElementById('coin').addEventListener('click', () => {
            if(gameState.energy > 0) {
                gameState.taps++;
                gameState.balance += gameState.multiplier;
                gameState.energy--;
                
                updateDisplay();
                saveGame();
                
                // Visual feedback
                const coin = document.getElementById('coin');
                coin.style.transform = 'scale(0.95)';
                setTimeout(() => coin.style.transform = 'scale(1)', 100);
            }
        });

        // Energy Regeneration
        setInterval(() => {
            if(gameState.energy < 100) {
                gameState.energy++;
                updateDisplay();
                saveGame();
            }
        }, 1000);

        // Upgrade System
        function buyUpgrade(cost, multiplier) {
            if(gameState.balance >= cost) {
                gameState.balance -= cost;
                gameState.multiplier += multiplier;
                gameState.upgrades.push(multiplier);
                updateDisplay();
                saveGame();
                alert(`Purchased ${multiplier}x multiplier!`);
            } else {
                alert('Not enough coins!');
            }
        }

        // Display Updates
        function updateDisplay() {
            document.getElementById('balance').textContent = gameState.balance;
            document.getElementById('tapCount').textContent = gameState.taps;
            document.getElementById('energy').style.width = `${gameState.energy}%`;
        }

        // Save/Load System
        function saveGame() {
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        function loadGame() {
            const saved = localStorage.getItem('gameState');
            if(saved) gameState = JSON.parse(saved);
        }

        // Initialize Game
        window.addEventListener('load', () => {
            loadGame();
            updateDisplay();
            console.log('Game loaded!');
        });
    </script>
</body>
</html>
