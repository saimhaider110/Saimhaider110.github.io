<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UAScoin Tap Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
            overflow: hidden;
        }

        canvas {
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
        }

        .score-board {
            color: white;
            font-size: 24px;
            margin: 15px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="score-board">UAScoins: <span id="scoreDisplay">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // High DPI Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        const size = 300;
        
        canvas.width = size * dpr;
        canvas.height = size * dpr;
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
        ctx.scale(dpr, dpr);

        // Game State
        let score = 0;
        let displayScore = 0;
        let coinRotation = 0;
        const particles = [];
        
        // Starfield
        const stars = Array.from({length: 150}, () => ({
            x: Math.random() * size,
            y: Math.random() * size,
            size: Math.random() * 1.2,
            speed: Math.random() * 0.15 + 0.05,
            alpha: Math.random() * 0.6 + 0.2
        }));

        // Coin Image (Must be named 'uascoin.png' in same directory)
        const coinImg = new Image();
        coinImg.src = 'uascoin.png?v=1'; // Cache-busting version parameter

        // Fallback Coin Drawing
        function drawFallbackCoin() {
            ctx.save();
            ctx.translate(size/2, size/2);
            ctx.rotate(coinRotation += 0.02);
            
            // Gold gradient
            const gradient = ctx.createRadialGradient(-25, -25, 10, 0, 0, 50);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(1, '#D4AF37');
            
            // Main coin
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, 45, 0, Math.PI * 2);
            ctx.fill();
            
            // Crown
            ctx.fillStyle = '#FFDF00';
            ctx.beginPath();
            ctx.moveTo(-15, -20);
            ctx.lineTo(0, -35);
            ctx.lineTo(15, -20);
            ctx.lineTo(10, -20);
            ctx.lineTo(10, -5);
            ctx.lineTo(-10, -5);
            ctx.lineTo(-10, -20);
            ctx.closePath();
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#000';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('UAScoin', 0, 15);
            
            ctx.restore();
        }

        function drawBackground() {
            // Space gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#0a0a1a');
            gradient.addColorStop(1, '#1a1a3a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Animated stars
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                star.y = (star.y + star.speed) % size;
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function createParticles(x, y) {
            for(let i = 0; i < 12; i++) {
                particles.push({
                    x, y,
                    size: Math.random() * 6 + 3,
                    color: `hsl(${Math.random()*60 + 30}, 100%, 50%)`,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: (Math.random() - 0.5) * 8,
                    life: 1
                });
            }
        }

        function updateParticles() {
            particles.forEach((p, i) => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.life -= 0.03;
                p.size *= 0.95;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;
        }

        function updateScore() {
            displayScore += (score - displayScore) * 0.1;
            document.getElementById('scoreDisplay').textContent = Math.floor(displayScore).toLocaleString();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, size, size);
            drawBackground();
            
            if(coinImg.complete) {
                ctx.save();
                ctx.translate(size/2, size/2);
                ctx.rotate(coinRotation += 0.015);
                ctx.drawImage(coinImg, -50, -50, 100, 100);
                ctx.restore();
            } else {
                drawFallbackCoin();
            }
            
            updateParticles();
            updateScore();
            requestAnimationFrame(gameLoop);
        }

        // Click Handling
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scale = size / rect.width;
            const x = (e.clientX - rect.left) * scale;
            const y = (e.clientY - rect.top) * scale;
            
            // Check if click is within coin area
            const dx = x - size/2;
            const dy = y - size/2;
            if(Math.sqrt(dx*dx + dy*dy) < 45) {
                score += 1 + Math.floor(score/100);
                createParticles(x, y);
            }
        });

        // Error Handling
        coinImg.onerror = () => console.error('Failed to load coin image!');
        gameLoop();
    </script>
</body>
</html>
