<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAScoin Game</title>
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }#coin {
  width: 180px;
  height: 180px;
  margin: 20px auto;
  display: block;
  transition: transform 0.2s ease;
}

#coin:active {
  transform: scale(1.1);
}

.skin-card {
  border: 1px solid #ccc;
  padding: 1rem;
  margin: 1rem;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.8);
}

.skin-card button {
  margin: 0.3rem;
  padding: 0.4rem 1rem;
}

#tap-count {
  font-size: 2rem;
  color: white;
  text-shadow: 0 0 5px black;
}

  </style>
</head>
<body>
  <h1 id="tap-count">0</h1>
  <img id="coin" src="bronze_coin.png" alt="Tap Coin" />
  <div id="skins-container"></div>  <script>
    const coinSkins = [
      { id: 1, name: "Bronze Skin", bonus: 1.1, priceUSDT: 0.5, pricePi: 0.1, image: "bronze_coin.png" },
      { id: 2, name: "Silver Skin", bonus: 1.2, priceUSDT: 1, pricePi: 0.2, image: "silver_coin.png" },
      { id: 3, name: "Gold Skin", bonus: 1.3, priceUSDT: 2, pricePi: 0.3, image: "gold_coin.png" },
    ];

    const ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")) || [];
    let currentSkin = localStorage.getItem("currentSkin") || null;
    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;

    function getLeagueSkin() {
      if (tapCount >= 200000000) return "vibranium_coin.png";
      if (tapCount >= 100000000) return "adamantium_coin.png";
      if (tapCount >= 50000000) return "platinum_coin.png";
      if (tapCount >= 1000000) return "diamond_coin.png";
      if (tapCount >= 500000) return "gold_coin.png";
      if (tapCount >= 10000) return "silver_coin.png";
      return "bronze_coin.png";
    }

    function getCurrentCoinImage() {
      const selectedSkin = coinSkins.find(s => s.id == currentSkin);
      if (selectedSkin && ownedSkins.includes(selectedSkin.id)) {
        return selectedSkin.image;
      }
      return getLeagueSkin();
    }

    function updateCoinImage() {
      const coin = document.getElementById("coin");
      coin.src = getCurrentCoinImage();
    }

    function renderSkins() {
      const container = document.getElementById("skins-container");
      container.innerHTML = "";
      coinSkins.forEach((skin) => {
        const owned = ownedSkins.includes(skin.id);
        container.innerHTML += `
          <div class="skin-card">
            <h3>${skin.name}</h3>
            <p>Bonus: x${skin.bonus}</p>
            ${owned ? `<button onclick="selectSkin(${skin.id})">Select</button>` : `
              <button onclick="buySkinWithUSDT(${skin.id}, ${skin.priceUSDT})">Buy with USDT (${skin.priceUSDT})</button>
              <button onclick="buySkinWithPi(${skin.id}, ${skin.pricePi})">Buy with Pi (${skin.pricePi})</button>
            `}
          </div>
        `;
      });
    }

    function selectSkin(skinId) {
      if (!ownedSkins.includes(skinId)) return alert("You don't own this skin.");
      currentSkin = skinId;
      localStorage.setItem("currentSkin", skinId);
      updateCoinImage();
      alert("Skin selected and applied!");
    }

    function unlockSkin(skinId) {
      if (!ownedSkins.includes(skinId)) {
        ownedSkins.push(skinId);
        localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
        renderSkins();
      }
    }

    function buySkinWithUSDT(skinId, amountUSDT) {
      alert(`Pretend to redirect to pay ${amountUSDT} USDT for skin ${skinId}`);
      unlockSkin(skinId);
    }

    async function buySkinWithPi(skinId, amountPi) {
      const paymentData = {
        amount: amountPi,
        memo: `Purchase skin ${skinId}`,
        metadata: { skinId },
      };

      Pi.init({ version: '2.0' });

      Pi.createPayment(paymentData, {
        onReadyForServerApproval: async (paymentId) => {
          await fetch('/approve-payment', {
            method: 'POST',
            body: JSON.stringify({ paymentId }),
            headers: { 'Content-Type': 'application/json' }
          });
        },
        onReadyForServerCompletion: async (paymentId, txid) => {
          await fetch('/complete-payment', {
            method: 'POST',
            body: JSON.stringify({ paymentId, txid }),
            headers: { 'Content-Type': 'application/json' }
          });
          unlockSkin(skinId);
        },
        onCancel: () => alert("Payment cancelled."),
        onError: (err) => console.error("Payment error:", err),
      });
    }

    function updateTapCountDisplay() {
      document.getElementById("tap-count").innerText = tapCount;
      updateCoinImage();
    }

    function handleTap() {
      tapCount++;
      localStorage.setItem("tapCount", tapCount);
      updateTapCountDisplay();
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderSkins();
      updateTapCountDisplay();
      updateCoinImage();
      document.getElementById("coin").addEventListener("click", handleTap);
    });
  </script></body>
</html>
