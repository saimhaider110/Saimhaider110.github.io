<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAScoin Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFD700;
            --secondary-color: #6c5ce7;
            --background: #1a1a2e;
            --card-bg: #2d2d44;
        }

        body {
            background: var(--background);
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .coin {
            width: 200px;
            height: 200px;
            background-size: cover;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.1s;
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary-color);
        }

        .coin:active {
            transform: scale(0.95);
        }

        .stats {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
        }

        .upgrade-panel {
            display: grid;
            gap: 10px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 15px;
        }

        .upgrade-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #373755;
            border-radius: 10px;
        }

        .level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 20px;
        }

        .referral-section {
            margin-top: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level-indicator" id="levelDisplay">Bronze</div>
        
        <div class="header">
            <div>
                <div class="balance-label">UAS Coins</div>
                <div class="balance-amount" id="balance">0</div>
            </div>
            <div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyFill"></div>
                </div>
                <div id="energyText">Energy: 1000/1000</div>
            </div>
        </div>

        <div class="coin" id="mainCoin"></div>

        <div class="stats">
            <h3>Multiplier: <span id="multiplier">1x</span></h3>
            <h3>Active Boosts: <span id="activeBoosts">None</span></h3>
        </div>

        <div class="upgrade-panel">
            <div class="upgrade-card">
                <div>
                    <h4>2x Multiplier (3 Months)</h4>
                    <p>5 USDT</p>
                </div>
                <button onclick="purchaseBoost(2, 90)">Buy</button>
            </div>
            <div class="upgrade-card">
                <div>
                    <h4>6x Multiplier (6 Months)</h4>
                    <p>10 USDT</p>
                </div>
                <button onclick="purchaseBoost(6, 180)">Buy</button>
            </div>
            <div class="upgrade-card">
                <div>
                    <h4>Lifetime Multiplier</h4>
                    <p>50 USDT</p>
                </div>
                <button onclick="purchaseLifetimeBoost()">Buy</button>
            </div>
        </div>

        <div class="referral-section">
            <input type="text" id="referralCode" placeholder="Enter Referral Code">
            <button onclick="applyReferral()">Apply</button>
            <p>Your Code: <strong id="userReferralCode">XXXXXX</strong></p>
        </div>
    </div>

    <script>
        const gameState = {
            balance: 0,
            energy: 1000,
            maxEnergy: 1000,
            multiplier: 1,
            activeBoosts: [],
            level: 'Bronze',
            referralCode: generateReferralCode(),
            referrals: 0,
            skins: {
                bronze: 'bronze_coin.png',
                silver: 'silver_coin.png',
                gold: 'gold_coin.png',
                diamond: 'diamond_coin.png',
                platinum: 'platinum_coin.png'
            }
        };

        // Tapping System
        let lastTap = Date.now();
        document.getElementById('mainCoin').addEventListener('click', () => {
            const now = Date.now();
            if(now - lastTap > 100 && gameState.energy > 0) {
                gameState.balance += Math.floor(1 * gameState.multiplier);
                gameState.energy--;
                lastTap = now;
                updateGame();
                checkLevelUp();
            }
        });

        // Energy Regeneration
        setInterval(() => {
            if(gameState.energy < gameState.maxEnergy) {
                gameState.energy = Math.min(gameState.energy + 10, gameState.maxEnergy);
                updateGame();
            }
        }, 3000);

        // Boost System
        function purchaseBoost(multiplier, durationDays) {
            const usdtAmount = multiplier === 2 ? 5 : 10;
            if(confirm(`Confirm payment of ${usdtAmount} USDT?`)) {
                gameState.multiplier *= multiplier;
                gameState.activeBoosts.push({
                    multiplier,
                    expires: Date.now() + (durationDays * 86400000)
                });
                updateGame();
            }
        }

        function purchaseLifetimeBoost() {
            if(confirm("Confirm payment of 50 USDT for lifetime boost?")) {
                gameState.multiplier *= 6;
                gameState.activeBoosts.push({ multiplier: 6, expires: Infinity });
                updateGame();
            }
        }

        // Level System
        const levels = {
            10000: 'Bronze',
            100000: 'Silver',
            1000000: 'Gold',
            50000000: 'Diamond',
            200000000: 'Platinum'
        };

        function checkLevelUp() {
            const thresholds = Object.keys(levels).sort((a,b) => a-b);
            for(let threshold of thresholds) {
                if(gameState.balance >= threshold) {
                    gameState.level = levels[threshold];
                    document.getElementById('mainCoin').style.backgroundImage = 
                        `url(${gameState.skins[levels[threshold].toLowerCase()})`;
                }
            }
        }

        // Referral System
        function generateReferralCode() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        function applyReferral() {
            const code = document.getElementById('referralCode').value;
            if(code && code !== gameState.referralCode) {
                gameState.balance += 10000;
                gameState.referrals++;
                updateGame();
                alert('+10,000 coins for referral!');
            }
        }

        // UI Update
        function updateGame() {
            document.getElementById('balance').textContent = gameState.balance.toLocaleString();
            document.getElementById('energyFill').style.width = 
                `${(gameState.energy / gameState.maxEnergy) * 100}%`;
            document.getElementById('energyText').textContent = 
                `Energy: ${gameState.energy}/${gameState.maxEnergy}`;
            document.getElementById('multiplier').textContent = `${gameState.multiplier}x`;
            document.getElementById('levelDisplay').textContent = gameState.level;
            document.getElementById('userReferralCode').textContent = gameState.referralCode;
        }

        // Initialization
        updateGame();
        document.getElementById('mainCoin').style.backgroundImage = 
            `url(${gameState.skins.bronze})`;
    </script>
</body>
</html>
