<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAScoin Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      color: #fff;
    }
    .coin {
      width: 180px;
      height: 180px;
      cursor: pointer;
    }
    .energy-bar {
      background: #222;
      padding: 10px;
      position: fixed;
      bottom: 70px;
      left: 0;
      right: 0;
      font-weight: bold;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px 0;
    }
    .nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    .upgrade-option, .skin-option {
      margin: 10px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
    }
    img.skin-img {
      width: 80px;
    }
  </style>
</head>
<body>
  <h1>UAScoin Clicker</h1>
  <div id="mainTab" class="tab active">
    <img src="bronze_coin.png" class="coin" onclick="tapCoin()" id="coin">
    <h2 id="tapCount">Taps: 0</h2>
  </div>  <div id="skinsTab" class="tab">
    <h2>Skin Marketplace</h2>
    <div id="skinsList"></div>
  </div>  <div id="upgradeTab" class="tab">
    <h2>Upgrade Plans</h2>
    <div class="upgrade-option">Bronze Package - 2x - $3 USDT <button onclick="showUSDTForm('Bronze Package')">Buy</button></div>
    <div class="upgrade-option">Silver Package - 4x - $5 USDT <button onclick="showUSDTForm('Silver Package')">Buy</button></div>
    <div class="upgrade-option">Gold Package - 6x - $7.5 USDT <button onclick="showUSDTForm('Gold Package')">Buy</button></div>
    <div class="upgrade-option">Diamond Package - 8x - $10 USDT <button onclick="showUSDTForm('Diamond Package')">Buy</button></div>
    <div class="upgrade-option">Ruby Package - 15x - $20 USDT <button onclick="showUSDTForm('Ruby Package')">Buy</button></div>
    <div id="paymentForm"></div>
  </div>  <div id="referralTab" class="tab">
    <h2>Referrals</h2>
    <p>Your Referral Code: <strong id="refCode">ABC123</strong></p>
    <button onclick="shareReferral()">Share Referral</button>
    <p>Your Team:</p>
    <ul id="refTeam"></ul>
  </div>  <div class="energy-bar">Energy: <span id="energy">1000</span></div>
  <div class="nav">
    <button onclick="showTab('mainTab')">Tap</button>
    <button onclick="showTab('skinsTab')">Skins</button>
    <button onclick="showTab('upgradeTab')">Upgrades</button>
    <button onclick="showTab('referralTab')">Referrals</button>
  </div>  <script>
    let taps = 0;
    let energy = 1000;
    let multiplier = 1;
    const tapCount = document.getElementById("tapCount");
    const energyDisplay = document.getElementById("energy");

    function tapCoin() {
      if (energy <= 0) return;
      taps += 1 * multiplier;
      energy--;
      tapCount.textContent = "Taps: " + taps;
      energyDisplay.textContent = energy;
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function shareReferral() {
      const code = document.getElementById("refCode").textContent;
      const url = window.location.href + "?ref=" + code;
      navigator.clipboard.writeText(url);
      alert("Referral link copied: " + url);
    }

    function showUSDTForm(itemName) {
      document.getElementById("paymentForm").innerHTML = `
        <form id="usdtForm">
          <p><strong>Send USDT (BEP-20) to this Address:</strong><br>
          <input type="text" value="0x86d69358e89e1ec95b9a35828363f41d7e55d880" readonly style="width:100%"></p>

          <label>Your Wallet Address:</label><br>
          <input type="text" name="wallet" required><br>

          <label>Transaction ID (TXID):</label><br>
          <input type="text" name="txid" required><br>

          <input type="hidden" name="item" value="${itemName}">
          <button type="submit">Submit Payment</button>
        </form>
      `;
      document.getElementById("usdtForm").addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
          wallet: form.wallet.value,
          txid: form.txid.value,
          item: form.item.value
        };
        fetch("https://script.google.com/macros/s/AKfycbw7eWh28YYBH7PBBb7yoi77YjqEUeBAMBOyhOQBVJBy9-JrCxMOIPC39brMbrOqu6wm/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        }).then(res => res.text())
          .then(msg => {
            alert("Payment Submitted! Wait for manual confirmation.");
            form.reset();
          }).catch(err => {
            alert("Submission error. Try again.");
            console.error(err);
          });
      });
    }

    // Load marketplace skins
    const skins = ["Pakistan.png","india.png","iran.png","turkey.png","china.png","usa.png","uk.png","germany.png","france.png","italy.png","africa.png","brazil.png","saudiaarab.png"];
    const skinList = document.getElementById("skinsList");
    skins.forEach(skin => {
      skinList.innerHTML += `
        <div class="skin-option">
          <img class="skin-img" src="${skin}" alt="${skin}"><br>
          ${skin.replace(".png", "")} - 5 USDT
          <button onclick="showUSDTForm('${skin}')">Buy</button>
        </div>
      `;
    });
  </script></body>
</html>
