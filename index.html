<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAScoin Game</title>
  <style>
    body {
      background: url('rainbow.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }

    #tap-count {
      font-size: 2.5rem;
      margin-top: 20px;
      text-shadow: 0 0 5px black;
    }

    #coin {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      display: block;
      transition: transform 0.2s ease;
    }

    #coin:active {
      transform: scale(1.1);
    }

    .tab-page {
      display: none;
      padding-bottom: 100px;
    }

    .tab-page.active {
      display: block;
    }

    #energy-bar {
      width: 90%;
      height: 14px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
      margin: 10px auto 0;
      overflow: hidden;
    }

    #energy-fill {
      height: 100%;
      width: 100%;
      background: limegreen;
      transition: width 0.5s;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .nav-item {
      flex: 1;
      font-size: 1rem;
      color: white;
    }

    .skin-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 300px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .skin-card button {
      margin: 0.3rem;
      padding: 0.4rem 1rem;
    }
  </style>
</head>
<body>

  <div id="tap-count">0</div>
  <img id="coin" src="bronze_coin.png" alt="Tap Coin" />

  <div id="energy-bar"><div id="energy-fill"></div></div>

  <div id="earn-tab" class="tab-page active"></div>
  <div id="upgrades-tab" class="tab-page"></div>
  <div id="skins-tab" class="tab-page">
    <div id="skins-container"></div>
  </div>
  <div id="referrals-tab" class="tab-page"></div>

  <div class="nav-bar">
    <div class="nav-item" onclick="showTab('earn-tab')">Earn</div>
    <div class="nav-item" onclick="showTab('upgrades-tab')">Upgrades</div>
    <div class="nav-item" onclick="showTab('skins-tab')">Skins</div>
    <div class="nav-item" onclick="showTab('referrals-tab')">Referrals</div>
  </div>

  <script>
    const coinSkins = [
      { id: 1, name: "Bronze Skin", bonus: 1.1, priceUSDT: 0.5, pricePi: 0.1, image: "bronze_coin.png" },
      { id: 2, name: "Silver Skin", bonus: 1.2, priceUSDT: 1, pricePi: 0.2, image: "silver_coin.png" },
      { id: 3, name: "Gold Skin", bonus: 1.3, priceUSDT: 2, pricePi: 0.3, image: "gold_coin.png" },
    ];

    const ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")) || [];
    let currentSkin = localStorage.getItem("currentSkin") || null;
    let tapCount = parseInt(localStorage.getItem("tapCount")) || 0;
    let energy = 100;

    function getLeagueSkin() {
      if (tapCount >= 200000000) return "vibranium_coin.png";
      if (tapCount >= 100000000) return "adamantium_coin.png";
      if (tapCount >= 50000000) return "platinum_coin.png";
      if (tapCount >= 1000000) return "diamond_coin.png";
      if (tapCount >= 500000) return "gold_coin.png";
      if (tapCount >= 10000) return "silver_coin.png";
      return "bronze_coin.png";
    }

    function getCurrentCoinImage() {
      const selectedSkin = coinSkins.find(s => s.id == currentSkin);
      if (selectedSkin && ownedSkins.includes(selectedSkin.id)) {
        return selectedSkin.image;
      }
      return getLeagueSkin();
    }

    function updateCoinImage() {
      document.getElementById("coin").src = getCurrentCoinImage();
    }

    function renderSkins() {
      const container = document.getElementById("skins-container");
      container.innerHTML = "";
      coinSkins.forEach(skin => {
        const owned = ownedSkins.includes(skin.id);
        container.innerHTML += `
          <div class="skin-card">
            <h3>${skin.name}</h3>
            <p>Bonus: x${skin.bonus}</p>
            ${owned ? `<button onclick="selectSkin(${skin.id})">Select</button>` : `
              <button onclick="buySkinWithUSDT(${skin.id}, ${skin.priceUSDT})">Buy with USDT (${skin.priceUSDT})</button>
              <button onclick="buySkinWithPi(${skin.id}, ${skin.pricePi})">Buy with Pi (${skin.pricePi})</button>
            `}
          </div>
        `;
      });
    }

    function selectSkin(skinId) {
      if (!ownedSkins.includes(skinId)) return alert("You don't own this skin.");
      currentSkin = skinId;
      localStorage.setItem("currentSkin", skinId);
      updateCoinImage();
      alert("Skin applied!");
    }

    function unlockSkin(skinId) {
      if (!ownedSkins.includes(skinId)) {
        ownedSkins.push(skinId);
        localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
        renderSkins();
      }
    }

    function buySkinWithUSDT(skinId, amountUSDT) {
      alert(`Pay ${amountUSDT} USDT for skin ${skinId}`);
      unlockSkin(skinId);
    }

    function buySkinWithPi(skinId, amountPi) {
      alert(`Simulate Pi payment of ${amountPi}`);
      unlockSkin(skinId);
    }

    function handleTap() {
      if (energy <= 0) return;
      tapCount++;
      localStorage.setItem("tapCount", tapCount);
      updateTapCountDisplay();
      energy -= 1;
      updateEnergyBar();
    }

    function updateTapCountDisplay() {
      document.getElementById("tap-count").innerText = tapCount;
      updateCoinImage();
    }

    function updateEnergyBar() {
      document.getElementById("energy-fill").style.width = `${energy}%`;
    }

    function showTab(id) {
      document.querySelectorAll(".tab-page").forEach(t => t.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateTapCountDisplay();
      updateEnergyBar();
      renderSkins();
      document.getElementById("coin").addEventListener("click", handleTap);
    });

    setInterval(() => {
      if (energy < 100) {
        energy += 1;
        updateEnergyBar();
      }
    }, 1000);
  </script>
</body>
</html>
