<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAScoin Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            touch-action: manipulation;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #uiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #9c27b0, 0 0 20px #673ab7;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #9c27b0;
        }

        .energy-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
        }

        .energy-bar {
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            border: 1px solid #00bcd4;
            overflow: hidden;
            position: relative;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00bcd4, #009688);
            width: 100%;
            transition: width 0.3s ease;
        }

        .energy-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.9rem;
            text-shadow: 0 0 5px #000;
        }

        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    
    <div id="uiContainer">
        <div class="score-display">UAS: <span id="scoreDisplay">0</span></div>
        <div class="energy-container">
            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
                <div class="energy-text" id="energyText">ENERGY: 1000/1000</div>
            </div>
        </div>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.min.js"></script>

    <script>
        // ======================
        // 🏆 PREMIUM GAME ENGINE
        // ======================
        
        // 🔥 THREE.js Configuration
        const container = document.getElementById('gameContainer');
        let scene, camera, renderer, composer, bloomPass, uasCoin;
        
        // 💾 Database Simulation
        const gameData = {
            score: 0,
            energy: 1000,
            maxEnergy: 1000,
            lastUpdate: Date.now(),
            upgrades: {
                multiplier: 1,
                energyRegen: 1
            }
        };

        // 🔄 Initialize Game
        function init() {
            createScene();
            createCamera();
            createRenderer();
            createLighting();
            loadCoinTexture().then(createUASCoin);
            createFireBackground();
            setupPostProcessing();
            loadGameData();
            setupEventListeners();
            animate();
        }

        // 🌌 Create 3D Scene
        function createScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x110033, 0.001);
        }

        // 🎥 Create Camera
        function createCamera() {
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 30;
        }

        // 🖌️ Create WebGL Renderer
        function createRenderer() {
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
            container.appendChild(renderer.domElement);
        }

        // 💡 Create Lighting
        function createLighting() {
            const ambientLight = new THREE.AmbientLight(0x6633ff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x9c27b0, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x00bcd4, 2, 50);
            pointLight.position.set(0, 0, 10);
            scene.add(pointLight);
        }

        // 🪙 Load Coin Texture
        function loadCoinTexture() {
            return new Promise((resolve) => {
                const loader = new THREE.TextureLoader();
                loader.load('uascoin.png', (texture) => {
                    texture.encoding = THREE.sRGBEncoding;
                    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
                    resolve(texture);
                }, undefined, (err) => {
                    console.error("Error loading coin texture:", err);
                    // Fallback to programmatic coin
                    resolve(null);
                });
            });
        }

        // 🪙 Create UAS Coin with Custom Texture
        function createUASCoin(texture) {
            const geometry = new THREE.CylinderGeometry(10, 10, 2, 64);
            
            let material;
            if (texture) {
                material = new THREE.MeshPhongMaterial({
                    map: texture,
                    emissive: 0xFFA500,
                    emissiveIntensity: 0.3,
                    specular: 0xFFFF00,
                    shininess: 50,
                    side: THREE.DoubleSide
                });
                
                // Create second side for double-sided rendering
                const backMaterial = new THREE.MeshPhongMaterial({
                    map: texture,
                    emissive: 0xFFA500,
                    emissiveIntensity: 0.3,
                    specular: 0xFFFF00,
                    shininess: 50,
                    side: THREE.BackSide
                });
                
                uasCoin = new THREE.Group();
                const frontCoin = new THREE.Mesh(geometry, material);
                const backCoin = new THREE.Mesh(geometry, backMaterial);
                backCoin.rotation.y = Math.PI; // Flip the back side
                
                uasCoin.add(frontCoin);
                uasCoin.add(backCoin);
            } else {
                // Fallback material if texture fails to load
                material = new THREE.MeshPhongMaterial({
                    color: 0xFFD700,
                    emissive: 0xFFA500,
                    emissiveIntensity: 0.5,
                    specular: 0xFFFF00,
                    shininess: 100
                });
                uasCoin = new THREE.Mesh(geometry, material);
            }
            
            uasCoin.rotation.x = Math.PI / 2;
            scene.add(uasCoin);
        }

        // 🔥 Create Fire Background
        function createFireBackground() {
            const particleCount = 5000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            
            const color = new THREE.Color();
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
                
                color.setHSL(0.7, 1.0, Math.random() * 0.5 + 0.1);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                sizes[i] = Math.random() * 2 + 1;
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            const particleSystem = new THREE.Points(particles, particleMaterial);
            particleSystem.position.z = -50;
            scene.add(particleSystem);
        }

        // ✨ Post-Processing Effects
        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(new THREE.RenderPass(scene, camera));
            
            bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.5, 0.4, 0.85
            );
            bloomPass.threshold = 0;
            bloomPass.strength = 1.5;
            bloomPass.radius = 0.5;
            composer.addPass(bloomPass);
        }

        // 💾 Load Game Data
        function loadGameData() {
            const savedData = localStorage.getItem('uascoinPremiumData');
            if (savedData) {
                const parsed = JSON.parse(savedData);
                gameData.score = parsed.score || 0;
                gameData.energy = parsed.energy || 1000;
                gameData.maxEnergy = parsed.maxEnergy || 1000;
                gameData.lastUpdate = parsed.lastUpdate || Date.now();
                gameData.upgrades = parsed.upgrades || {
                    multiplier: 1,
                    energyRegen: 1
                };
                updateEnergy();
            }
            
            updateUI();
        }

        // 💾 Save Game Data
        function saveGameData() {
            gameData.lastUpdate = Date.now();
            localStorage.setItem('uascoinPremiumData', JSON.stringify(gameData));
        }

        // ⚡ Energy System
        function updateEnergy
